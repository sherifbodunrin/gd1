<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chessboard with STL Export</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/stlExporter/babylon.stlExporter.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="exportButton" style="position: absolute; top: 10px; left: 10px;">Export STL</button>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera and light setup
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Chessboard creation
            const boardSize = 8;
            const tileSize = 1;

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, {size: tileSize}, scene);
                    tile.position = new BABYLON.Vector3(row - boardSize / 2 + 0.5, 0, col - boardSize / 2 + 0.5);
                    const tileMaterial = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
                    tile.material = tileMaterial;
                }
            }

            return scene;
        };

        const scene = createScene();

        // Floating label for selected piece
        const labelPlane = BABYLON.MeshBuilder.CreatePlane("labelPlane", {size: 1}, scene);
        labelPlane.isVisible = false;
        labelPlane.billboardMode = BABYLON.Mesh.BILLBOARDMODE_ALL;

        const labelTexture = new BABYLON.DynamicTexture("labelTexture", {width: 256, height: 64}, scene);
        const labelMaterial = new BABYLON.StandardMaterial("labelMaterial", scene);
        labelMaterial.diffuseTexture = labelTexture;
        labelPlane.material = labelMaterial;

        const updateLabel = (text) => {
            labelTexture.clear();
            labelTexture.drawText(text, null, 40, "bold 36px Arial", "white", "transparent", true);
        };

        // Function to create and place pieces with validation
        const createPiece = (name, x, z, color) => {
            let piece;
            switch (name) {
                case "pawn":
                    piece = BABYLON.MeshBuilder.CreateSphere(name, {diameter: 0.5}, scene);
                    piece.moveValid = (targetX, targetZ, firstMove) => {
                        const dx = targetX - piece.position.x;
                        const dz = targetZ - piece.position.z;
                        return dz === 1 || (firstMove && dz === 2);  // simple pawn rule
                    };
                    break;
                case "rook":
                    piece = BABYLON.MeshBuilder.CreateBox(name, {size: 0.5}, scene);
                    piece.moveValid = (targetX, targetZ) => {
                        return targetX === piece.position.x || targetZ === piece.position.z;
                    };
                    break;
                case "knight":
                    piece = BABYLON.MeshBuilder.CreateCylinder(name, {diameter: 0.5, height: 1}, scene);
                    piece.moveValid = (targetX, targetZ) => {
                        const dx = Math.abs(targetX - piece.position.x);
                        const dz = Math.abs(targetZ - piece.position.z);
                        return (dx === 1 && dz === 2) || (dx === 2 && dz === 1);
                    };
                    break;
                case "bishop":
                    piece = BABYLON.MeshBuilder.CreateTorus(name, {diameter: 0.5, thickness: 0.15}, scene);
                    piece.moveValid = (targetX, targetZ) => {
                        return Math.abs(targetX - piece.position.x) === Math.abs(targetZ - piece.position.z);
                    };
                    break;
                case "queen":
                    piece = BABYLON.MeshBuilder.CreateCylinder(name, {diameter: 0.6, height: 1.2}, scene);
                    piece.moveValid = (targetX, targetZ) => {
                        const dx = Math.abs(targetX - piece.position.x);
                        const dz = Math.abs(targetZ - piece.position.z);
                        return dx === dz || targetX === piece.position.x || targetZ === piece.position.z;
                    };
                    break;
                case "king":
                    piece = BABYLON.MeshBuilder.CreateCylinder(name, {diameter: 0.6, height: 1.3}, scene);
                    piece.moveValid = (targetX, targetZ) => {
                        const dx = Math.abs(targetX - piece.position.x);
                        const dz = Math.abs(targetZ - piece.position.z);
                        return dx <= 1 && dz <= 1;
                    };
                    break;
            }

            piece.position = new BABYLON.Vector3(x, 0.5, z);
            const pieceMaterial = new BABYLON.StandardMaterial(name + "Mat", scene);
            pieceMaterial.diffuseColor = color;
            piece.material = pieceMaterial;

            piece.actionManager = new BABYLON.ActionManager(scene);
            piece.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, () => {
                selectedPiece = piece;
                updateLabel(name);
                labelPlane.position = new BABYLON.Vector3(piece.position.x, piece.position.y + 1, piece.position.z);
                labelPlane.isVisible = true;
            }));

            return piece;
        };

        const pieces = [];
        const white = new BABYLON.Color3(1, 1, 1);
        const black = new BABYLON.Color3(0, 0, 0);

        // Place pieces according to chess rules
        const initialPositions = [
            {name: "rook", color: white, x: -3.5, z: 3.5}, {name: "knight", color: white, x: -2.5, z: 3.5},
            {name: "bishop", color: white, x: -1.5, z: 3.5}, {name: "queen", color: white, x: -0.5, z: 3.5},
            {name: "king", color: white, x: 0.5, z: 3.5}, {name: "bishop", color: white, x: 1.5, z: 3.5},
            {name: "knight", color: white, x: 2.5, z: 3.5}, {name: "rook", color: white, x: 3.5, z: 3.5},
            {name: "rook", color: black, x: -3.5, z: -3.5}, {name: "knight", color: black, x: -2.5, z: -3.5},
            {name: "bishop", color: black, x: -1.5, z: -3.5}, {name: "queen", color: black, x: -0.5, z: -3.5},
            {name: "king", color: black, x: 0.5, z: -3.5}, {name: "bishop", color: black, x: 1.5, z: -3.5},
            {name: "knight", color: black, x: 2.5, z: -3.5}, {name: "rook", color: black, x: 3.5, z: -3.5}
        ];

        initialPositions.forEach(pos => pieces.push(createPiece(pos.name, pos.x, pos.z, pos.color)));
        for (let i = 0; i < 8; i++) {
            pieces.push(createPiece("pawn", i - 3.5, 2.5, white));
            pieces.push(createPiece("pawn", i - 3.5, -2.5, black));
        }

        let selectedPiece = null;

        scene.onPointerDown = (evt, pickResult) => {
            if (selectedPiece) {
                const pickedTile = pickResult.pickedMesh;
               
                if (pickedTile && pickedTile.name.startsWith("tile")) {
                    const targetX = pickedTile.position.x;
                    const targetZ = pickedTile.position.z;

                    // Validate the move using the piece's specific moveValid function
                    const firstMove = selectedPiece.name === "pawn" && (selectedPiece.position.z === 2.5 || selectedPiece.position.z === -2.5);
                    if (selectedPiece.moveValid(targetX, targetZ, firstMove)) {
                        // Move the selected piece to the target tile
                        selectedPiece.position.x = targetX;
                        selectedPiece.position.z = targetZ;
                        selectedPiece = null; // Deselect the piece
                        labelPlane.isVisible = false; // Hide label when piece is deselected
                    } else {
                        // Optionally, handle invalid move (e.g., display an error or highlight the tile)
                        console.log("Invalid move for " + selectedPiece.name);
                    }
                }
            }
        };

        document.getElementById("exportButton").addEventListener("click", () => {
            pieces.forEach(piece => {
                const stlString = BABYLON.STLExport.CreateSTL(scene, false, piece);
                const blob = new Blob([stlString], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${piece.name}.stl`;
                link.click();
            });
        });

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
