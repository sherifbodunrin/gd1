<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild West Health Bar</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f8f2e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .health-bar-container {
            width: 300px;
            height: 40px;
            background-color: #c9b79c;
            border: 2px solid #8b5e3c;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px #8b5e3c;
        }
        
        .health-bar {
            height: 100%;
            width: 80%; /* Set the health percentage here */
            background-color: #d9534f;
            transition: width 0.5s;
            box-shadow: inset 0 0 5px #8b5e3c;
        }
        
        .health-bar-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 2px #8b5e3c;
        }

        .health-bar-icon {
            position: absolute;
            left: -45px;
            top: -5px;
            font-size: 50px;
            color: #8b5e3c;
        }
    </style>
</head>
<body>
    <div class="health-bar-icon">ðŸ¤ </div>
    <div class="health-bar-container">
        <div class="health-bar"></div>
        <div class="health-bar-text">80%</div>
    </div>
</body>
</html>
