<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard with Basic Game Logic</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [gameOver, setGameOver] = React.useState(false);
      const [isWhiteTurn, setIsWhiteTurn] = React.useState(true);

      const resetGame = () => {
        setGame(initialGameState);
        setGameOver(false);
        setIsWhiteTurn(true);
        setSelectedSquare(null);
      };

      const speak = (text) => {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
      };

      function isKingCaptured(gameState) {
        return !gameState.some(row => row.includes('K')) || !gameState.some(row => row.includes('k'));
      }

  

      function handleClick(row, col) {
        if (gameOver) return;
        const piece = game[row][col];

        if (selectedSquare) {
          const [selectedRow, selectedCol] = selectedSquare;

          // Validate move
          if (validateMove(piece, selectedRow, selectedCol, row, col)) {
            const newGame = game.map(r => r.slice());
            newGame[row][col] = piece; // Move piece to new position
            newGame[selectedRow][selectedCol] = ''; // Empty the original position
            setGame(newGame);
            speak(`${piece.toUpperCase()} moved from ${String.fromCharCode(selectedCol + 97)}${8 - selectedRow} to ${String.fromCharCode(col + 97)}${8 - row}`); // Announce move
            setIsWhiteTurn(!isWhiteTurn); // Switch turn

            // Check for game over
            if (isKingCaptured(newGame)) {
              alert(`${piece.toUpperCase()} has been captured! Game over.`);
              setGameOver(true);
            }
            setSelectedSquare(null);
          } else {
            alert('Invalid move!');
          }
        } else {
          if (piece && ((isWhiteTurn && piece === piece.toUpperCase()) || (!isWhiteTurn && piece === piece.toLowerCase()))) {
            setSelectedSquare([row, col]);
          }
        }
      }

      return (
        <div>
          <h2>{isWhiteTurn ? "White's Turn" : "Black's Turn"}</h2>
          <Board game={game} onSquareClick={handleClick} selectedSquare={selectedSquare} />
          <button onClick={resetGame} style={{ marginTop: '20px' }}>Restart Game</button>
        </div>
      );
    }

    function Board({ game, onSquareClick, selectedSquare }) {
      return (
        <div>
          {game.map((row, rowIndex) => (
            <div key={rowIndex} style={{ display: 'flex' }}>
              {row.map((value, colIndex) => (
                <Square
                  key={colIndex}
                  value={value}
                  onClick={() => onSquareClick(rowIndex, colIndex)}
                  isLight={(rowIndex + colIndex) % 2 === 0}
                  isSelected={selectedSquare && selectedSquare[0] === rowIndex && selectedSquare[1] === colIndex}
                />
              ))}
            </div>
          ))}
        </div>
      );
    }

    function Square({ value, onClick, isLight, isSelected }) {
      const squareStyle = {
        width: '80px',
        height: '80px',
        backgroundColor: isLight ? '#eee' : '#ddd',
        display: 'flex',
        justifyContent: 'center',
        alignItems: 'center',
        border: isSelected ? '2px solid blue' : '1px solid #999',
      };

      return (
        <div style={squareStyle} onClick={onClick}>
          {value && <img src={pieceImages[value]} alt={value} style={{ width: '70%', height: '70%' }} />}
        </div>
      );
    }

    ReactDOM.render(<Game />, document.getElementById('root'));
  </script>
</body>
</html>
