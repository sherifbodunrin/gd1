<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
    background-color: black; /* Set canvas background to black */
}
button {
    margin: 5px;
}
</style>
</head>
<body>
<button id="startButton" onclick="startGame()">Start Game</button>
<button id="pauseButton" onclick="togglePause()">Pause</button>
<canvas id="gameCanvas" width="480" height="270"></canvas>
<script>
var myGamePiece;
var myObstacles = [];
var myScore;
var characterImage = new Image();
var poleImage = new Image();
var isPaused = false;
var interval;

characterImage.src = 'https://clipart-library.com/images/8T68RMeac.png'; // Replace with your character image URL
poleImage.src = 'https://res.cloudinary.com/mirukusheku/image/upload/v1495140035/Red_laser-ConvertImage_votu8o.png'; // Replace with your pole image URL

function startGame() {
    myGamePiece = new gameObject(30, 30, characterImage, 10, 120, "image");
    myScore = new gameObject("30px", "Consolas", "white", 280, 40, "text"); // Change to white for better visibility
    myScore.text = "";

    myGameArea.start();
    window.addEventListener("keydown", controlGamePiece);
}

var myGameArea = {
    canvas: document.getElementById("gameCanvas"),
    start: function() {
        this.frameNo = 0;
        interval = setInterval(updateGameArea, 20);
    },
    clear: function() {
        var ctx = this.canvas.getContext("2d");
        ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
};

function gameObject(width, height, image, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.image = image;
    this.gravity = 0.1;
    this.gravitySpeed = 0;
    this.text = "";

    this.update = function() {
        var ctx = myGameArea.canvas.getContext("2d");
        if (this.type === "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = "white"; // Change text color to white for better visibility
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
    };

    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.y += this.gravitySpeed;
        this.hitBottom();
    };

    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    };

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + this.width;
        var mytop = this.y;
        var mybottom = this.y + this.height;
        var otherleft = otherobj.x;
        var otherright = otherobj.x + otherobj.width;
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + otherobj.height;

        return !(mybottom < othertop || mytop > otherbottom || myright < otherleft || myleft > otherright);
    };
}

function updateGameArea() {
    if (isPaused) return; // Don't update if paused

    myGameArea.clear();
    myGameArea.frameNo += 1;

    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        var x = myGameArea.canvas.width;
        var minHeight = 20;
        var maxHeight = 200;
        var height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
        var minGap = 50;
        var maxGap = 100;
        var gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
        myObstacles.push(new gameObject(10, height, poleImage, x, 0, "image"));
        myObstacles.push(new gameObject(10, myGameArea.canvas.height - height - gap, poleImage, x, height + gap, "image"));
    }

    for (var i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }

    for (var i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            alert("Game Over! Your score: " + myGameArea.frameNo);
            clearInterval(interval);
            return;
        }
    }

    myScore.text = "SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    return (myGameArea.frameNo % n === 0);
}

function controlGamePiece(e) {
    if (e.key === "ArrowUp") {
        myGamePiece.gravitySpeed = -2; // Jump strength
    }
}

function togglePause() {
    isPaused = !isPaused;
    document.getElementById("pauseButton").innerText = isPaused ? "Continue" : "Pause";
}
</script>
<p> style="color: white;">Use the UP Arrow to jump</p>
<p> style="color: white;">Use the SPACE key to pause the game</p>
<p> style="color: white;">How long can you stay alive?</p>
</body>
</html>
