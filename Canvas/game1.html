<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #34f100;
        }
    </style>
</head>
<body onload="startGame()">
    <audio id="backgroundMusic" src="Music.mp3" loop></audio>
    <audio id="jumpSound" src="jump.mp3"></audio>
    <audio id="crashSound" src="crash.mp3"></audio>
    
    <script>
        var myGamePiece;
        var myObstacles = [];
        var myScore;
        var isGamePaused = false;

        function startGame() {
            myGamePiece = new gameObject(30, 30, "images/character.gif", 10, 120, "image");
            myScore = new gameObject("30px", "Consolas", "black", 280, 40, "text");
            document.getElementById('backgroundMusic').play();
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function() {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);
                window.addEventListener('keydown', controlGame);
                window.addEventListener('keyup', stopGame);
            },
            clear: function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function gameObject(width, height, color, x, y, type) {
            this.type = type;
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            this.update = function() {
                ctx = myGameArea.context;
                if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else if (this.type == "image") {
                    var img = new Image();
                    img.src = color;
                    ctx.drawImage(img, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function() {
                this.y += this.gravity;
                this.hitBottom();
            }
            this.hitBottom = function() {
                var rockbottom = myGameArea.canvas.height - this.height;
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                    this.gravity = 0;
                    document.getElementById('crashSound').play();
                }
            }
            this.crashWith = function(otherobj) {
                // Collision detection
                var crash = true;
                if ((this.y + this.height < otherobj.y) || (this.y > otherobj.y + otherobj.height) ||
                    (this.x + this.width < otherobj.x) || (this.x > otherobj.x + otherobj.width)) {
                    crash = false;
                }
                return crash;
            }
        }

        function updateGameArea() {
            for (var i = 0; i < myObstacles.length; i++) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    return; // Stop the game if crashed
                }
            }
            myGameArea.clear();
            myGameArea.frameNo += 1;

            if (myGameArea.frameNo == 1 || everyinterval(150)) {
                var x = myGameArea.canvas.width;
                var height = Math.floor(Math.random() * 200) + 20;
                myObstacles.push(new gameObject(10, height, "images/pole.png", x, 0, "image"));
                myObstacles.push(new gameObject(10, myGameArea.canvas.height - height - 50, "images/pole.png", x, height + 50, "image"));
            }

            for (var i = 0; i < myObstacles.length; i++) {
                myObstacles[i].x += -1; // Move obstacles left
                myObstacles[i].update();
            }

            myScore.text = "SCORE: " + myGameArea.frameNo;
            myScore.update();
            myGamePiece.newPos();
            myGamePiece.update();
        }

        function controlGame(e) {
            switch (e.key) {
                case "ArrowUp":
                    myGamePiece.y -= 10; // Jump up
                    document.getElementById('jumpSound').play();
                    break;
                case "ArrowDown":
                    myGamePiece.y += 10; // Move down
                    break;
                case "ArrowLeft":
                    myGamePiece.x -= 10; // Move left
                    break;
                case "ArrowRight":
                    myGamePiece.x += 10; // Move right
                    break;
            }
        }

        function stopGame(e) {
            // Implement stop movement on key release if needed
        }

        function everyinterval(n) {
            return (myGameArea.frameNo / n) % 1 === 0;
        }

        function pauseGame() {
            if (isGamePaused) {
                myGameArea.interval = setInterval(updateGameArea, 20);
                isGamePaused = false;
            } else {
                clearInterval(myGameArea.interval);
                isGamePaused = true;
            }
        }
    </script>
    <br>
    <button onClick="startGame()">Start the Game</button>
    <button onClick="pauseGame()">Pause/Continue</button>
    <p>Use the arrow keys to move!</p>
    <p>How long can you stay alive?</p>
</body>
</html>
