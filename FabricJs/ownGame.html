<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Battle Game</title>
    <script src="https://cdn.jsdelivr.net/npm/konva@8.3.0/konva.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const stage = new Konva.Stage({
            container: 'container',
            width: window.innerWidth,
            height: window.innerHeight
        });
        const layer = new Konva.Layer();
        stage.add(layer);

        const music = new Audio('deepSpace.mp3');
        music.loop = true;
        music.volume = 0.5;
        music.play();

        const backgroundImageObj = new Image();
        backgroundImageObj.src = 'https://wallpapercave.com/wp/wp9288093.jpg';
        backgroundImageObj.onload = function () {
            const background = new Konva.Image({
                x: 0,
                y: 0,
                image: backgroundImageObj,
                width: stage.width(),
                height: stage.height()
            });
            layer.add(background);
            layer.batchDraw();
            startGame();
        };

        function startGame() {
            const playerImageObj = new Image();
            playerImageObj.src = 'https://i.pinimg.com/originals/cf/04/e4/cf04e4e031c7bbd277a74cf32a3a6362.png';
            playerImageObj.onload = function () {
                const player = new Konva.Image({
                    x: stage.width() / 2 - 30,
                    y: stage.height() - 80,
                    image: playerImageObj,
                    width: 60,
                    height: 60
                });
                layer.add(player);

                let playerHp = 100;
                const playerHpBar = new Konva.Rect({
                    x: player.x() - 30,
                    y: player.y() + 40,
                    width: playerHp,
                    height: 10,
                    fill: 'green'
                });
                layer.add(playerHpBar);

                let level = 1;
                let score = 0;
                let bossesDefeated = 0;
                let totalBosses = 1; // Start with one boss
                let isGameOver = false;
                let bosses = [];
                let bossHpBars = [];
                let bossDirection = { x: 1 }; // Start moving right
                const speed = 2; // Fixed speed for bosses

                function spawnNewBosses() {
                    const bossImages = [
                        'https://cdna.artstation.com/p/assets/images/images/006/503/674/original/william-robinson-gun-alien-firing-animation.gif?1499108623',
                        'https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/5d6611b0-74f3-4f32-b8f7-25f20e4f64aa/d8o8amy-0b47096c-f464-45c5-a768-60eb1eb2e236.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzVkNjYxMWIwLTc0ZjMtNGYzMi1iOGY3LTI1ZjIwZTRmNjRhYVwvZDhvOGFteS0wYjQ3MDk2Yy1mNDY0LTQ1YzUtYTc2OC02MGViMWViMmUyMzYucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.AcUpr0zYHWAWss-7YJNZbtYNOg1ygOFHzAXQG36tqQ8',
                        'https://www.arcadequartermaster.com/mslug3/boss6.png',
                        'https://i.redd.it/9gvo2imxyxd81.gif',
                        'https://static.wikia.nocookie.net/contra/images/6/65/Metal_Alien_-_03.png/revision/latest?cb=20180114152934',
                        'https://static.wikia.nocookie.net/contra/images/d/d6/Gigafly_-_03.png/revision/latest?cb=20180114154116',
                        'https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/5d6611b0-74f3-4f32-b8f7-25f20e4f64aa/d8o8afl-7b1c053c-f40d-43b8-b29e-224cf00da4f4.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzVkNjYxMWIwLTc0ZjMtNGYzMi1iOGY3LTI1ZjIwZTRmNjRhYVwvZDhvOGFmbC03YjFjMDUzYy1mNDBkLTQzYjgtYjI5ZS0yMjRjZjAwZGE0ZjQucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.JOXyazNDPYTAjJrIPUv6omlLb688DJt3bO5gVD9i2nE',
                        'https://i.imgur.com/8pITaLn.png',
                        'https://i.imgur.com/aYA24Xl.png',
                        'https://mvcurrent.com/wp-content/uploads/2023/09/Crab-Colored.png',
                    ];

                    bosses.forEach(boss => {
                        boss.node.destroy();
                    });
                    bossHpBars.forEach(bar => {
                        bar.destroy();
                    });
                    bosses = [];
                    bossHpBars = [];

                    for (let i = 0; i < totalBosses; i++) {
                        const randomBossImage = bossImages[Math.floor(Math.random() * bossImages.length)];
                        const bossImageObj = new Image();
                        bossImageObj.src = randomBossImage;
                        bossImageObj.onload = function () {
                            const boss = new Konva.Image({
                                x: stage.width() / 4 + (stage.width() / 2) * (i % 2), // Adjust position for multiple bosses
                                y: 50 + i * 20, // Slightly offset the vertical position
                                image: bossImageObj,
                                width: 100,
                                height: 100
                            });
                            layer.add(boss);
                            bosses.push({ node: boss, hp: 100 + (level - 1) * 20 });

                            const bossHpBar = new Konva.Rect({
                                x: boss.x(),
                                y: boss.y() - 20,
                                width: bosses[i].hp,
                                height: 10,
                                fill: 'green'
                            });
                            layer.add(bossHpBar);
                            bossHpBars.push(bossHpBar);
                        };
                    }
                    layer.batchDraw();
                    moveBoss();
                }

                function moveBoss() {
                    const bossMovementInterval = setInterval(() => {
                        if (isGameOver) {
                            clearInterval(bossMovementInterval);
                            return;
                        }

                        bosses.forEach(boss => {
                            boss.node.x(boss.node.x() + bossDirection.x * speed);
                            const index = bosses.indexOf(boss);
                            bossHpBars[index].x(boss.node.x());
                            bossHpBars[index].y(boss.node.y() - 20);

                            // Check for wall collisions
                            if (boss.node.x() <= 0 || boss.node.x() + boss.node.width() >= stage.width()) {
                                bossDirection.x *= -1; // Reverse direction
                            }
                        });

                        layer.batchDraw();
                    }, 1000 / 60); // 60 FPS
                }

                const levelText = new Konva.Text({
                    x: stage.width() / 2 - 50,
                    y: 10,
                    text: `Level ${level}`,
                    fontSize: 24,
                    fill: 'white'
                });
                layer.add(levelText);

                function updateBossHp(damage) {
                    if (isGameOver) return;

                    bosses.forEach((boss, index) => {
                        boss.hp = Math.max(0, boss.hp - damage);
                        bossHpBars[index].width(boss.hp);
                        if (boss.hp === 0) {
                            bossesDefeated++;
                            boss.node.destroy();
                            bossHpBars[index].destroy();
                            layer.batchDraw();
                        }
                    });

                    if (bossesDefeated === totalBosses) {
                        score += level * 10;
                        level++;
                        levelText.text(`Level ${level}`);
                        playerHp = Math.min(100, playerHp + 50);
                        playerHpBar.width(playerHp);
                        bossesDefeated = 0; // Reset for next round

                        const sound1 = new Audio('level.mp3');
                        sound1.volume = 0.5;
                        sound1.play();

                        // Adjust the number of bosses
                        if (level % 5 === 1 && level > 1) { // Every 5 levels, spawn 3 bosses
                            totalBosses = 3;
                        } else {
                            totalBosses = 1; // Reset to one boss for other levels
                        }

                        spawnNewBosses();
                    }
                    layer.batchDraw();
                }

                function updatePlayerHp(damage) {
                    if (isGameOver) return;
                    playerHp = Math.max(0, playerHp - damage);
                    playerHpBar.width(playerHp);
                    if (playerHp === 0) {
                        const gameOverOverlay = new Konva.Rect({
                            x: 0,
                            y: 0,
                            width: stage.width(),
                            height: stage.height(),
                            fill: 'black',
                            opacity: 0.8
                        });
                        layer.add(gameOverOverlay);

                        const highestLevelText = new Konva.Text({
                            x: stage.width() / 2 - 150,
                            y: stage.height() / 2 - 50,
                            text: 'Game Over! Your highest level: ' + level,
                            fontSize: 36,
                            fill: 'white'
                        });
                        layer.add(highestLevelText);
                        layer.batchDraw();
                        isGameOver = true;
                    }
                    layer.batchDraw();
                }

                function shootBullet() {
                    if (isGameOver) return;
                    const bullet = new Konva.Circle({
                        x: player.x() + player.width() / 2,
                        y: player.y() - 30,
                        radius: 5,
                        fill: 'lime'
                    });
                    layer.add(bullet);
                    bullet.hasDamagedBoss = false;

                    const sound2 = new Audio('shoot.mp3');
                    sound2.volume = 0.25;
                    sound2.play();

                    const anim = new Konva.Animation(() => {
                        bullet.y(bullet.y() - 10);

                        bosses.forEach((boss, index) => {
                            if (!bullet.hasDamagedBoss &&
                                bullet.y() <= boss.node.y() + boss.node.height() &&
                                bullet.y() >= boss.node.y() &&
                                bullet.x() >= boss.node.x() - 10 &&
                                bullet.x() <= boss.node.x() + boss.node.width() + 10) {
                                updateBossHp(10);
                                bullet.hasDamagedBoss = true;
                                bullet.destroy();
                                const soundc = new Audio('hit.mp3');
                                soundc.volume = 0.5;
                                soundc.play();
                            }
                        });

                        if (bullet.y() < 0) {
                            bullet.destroy();
                        }
                    }, layer);
                    anim.start();
                }

                const keysPressed = {};

                window.addEventListener('keydown', (e) => {
                    keysPressed[e.key] = true;

                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                        e.preventDefault();
                    }

                    if (e.key === ' ' && !isGameOver) {
                        shootBullet();
                    }
                });

                window.addEventListener('keyup', (e) => {
                    keysPressed[e.key] = false;
                });

                function movePlayer() {
                    if (isGameOver) return;
                    if (keysPressed['ArrowLeft']) {
                        player.x(Math.max(0, player.x() - 5));
                        playerHpBar.x(player.x() - 30);
                    }
                    if (keysPressed['ArrowRight']) {
                        player.x(Math.min(stage.width() - player.width(), player.x() + 5));
                        playerHpBar.x(player.x() - 30);
                    }
                    if (keysPressed['ArrowUp']) {
                        player.y(Math.max(0, player.y() - 5));
                        playerHpBar.y(player.y() + 40);
                    }
                    if (keysPressed['ArrowDown']) {
                        player.y(Math.min(stage.height() - player.height(), player.y() + 5));
                        playerHpBar.y(player.y() + 40);
                    }

                    layer.batchDraw();
                }

                const gameLoop = () => {
                    movePlayer();
                    requestAnimationFrame(gameLoop);
                };
                gameLoop();
                spawnNewBosses();
            };
        }
    </script>
</body>
</html>
