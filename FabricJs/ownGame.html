<script src="https://cdn.jsdelivr.net/npm/konva@8.3.0/konva.min.js"></script>
<div id="container"></div>
<script>
  const stage = new Konva.Stage({
    container: 'container',
    width: window.innerWidth,
    height: window.innerHeight
  });
  const layer = new Konva.Layer();
  stage.add(layer);
  
  // Player represented as a blue circle
  const player = new Konva.Circle({
    x: stage.width() / 2,
    y: stage.height() - 50,
    radius: 30,
    fill: 'blue'
  });
  layer.add(player);
  
  // Handling player movement
  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') player.x(player.x() - 10);
    if (e.key === 'ArrowRight') player.x(player.x() + 10);
    layer.batchDraw();
  });
  
  // Shooting bullets
  stage.on('click', () => {
    const bullet = new Konva.Circle({
      x: player.x(),
      y: player.y() - 30,
      radius: 5,
      fill: 'red'
    });
    layer.add(bullet);
    
    const anim = new Konva.Animation(() => {
      bullet.y(bullet.y() - 10);
      if (bullet.y() < 0) bullet.destroy();
    }, layer);
    anim.start();
  });

  layer.draw();
</script>
