<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Battle Game</title>
    <script src="https://cdn.jsdelivr.net/npm/konva@8.3.0/konva.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const stage = new Konva.Stage({
            container: 'container',
            width: window.innerWidth,
            height: window.innerHeight
        });
        const layer = new Konva.Layer();
        stage.add(layer);

        // Create background music
        const music = new Audio('deepSpace.mp3'); // Path to your music file
        music.loop = true; // Loop the music
        music.volume = 0.5; // Adjust volume as needed
        music.play();

        // Add the background image
        const backgroundImageObj = new Image();
        backgroundImageObj.src = 'https://wallpapercave.com/wp/wp9288093.jpg'; // Background URL
        backgroundImageObj.onload = function () {
            const background = new Konva.Image({
                x: 0,
                y: 0,
                image: backgroundImageObj,
                width: stage.width(),
                height: stage.height()
            });
            layer.add(background);
            layer.batchDraw();
            startGame();
        };

        function startGame() {
            const playerImageObj = new Image();
            playerImageObj.src = 'https://i.pinimg.com/originals/cf/04/e4/cf04e4e031c7bbd277a74cf32a3a6362.png';
            playerImageObj.onload = function () {
                const player = new Konva.Image({
                    x: stage.width() / 2 - 30,
                    y: stage.height() - 80,
                    image: playerImageObj,
                    width: 60,
                    height: 60
                });
                layer.add(player);

                let playerHp = 100;
                const playerHpBar = new Konva.Rect({
                    x: player.x() - 30,
                    y: player.y() + 40,
                    width: playerHp,
                    height: 10,
                    fill: 'green'
                });
                layer.add(playerHpBar);

                let level = 1;
                let score = 0;
                let bossHp;
                let boss, bossHpBar;
                let isGameOver = false;

                function spawnNewBoss() {
                    const bossImages = [
                        'https://cdna.artstation.com/p/assets/images/images/006/503/674/original/william-robinson-gun-alien-firing-animation.gif?1499108623',
                        'https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/5d6611b0-74f3-4f32-b8f7-25f20e4f64aa/d8o8amy-0b47096c-f464-45c5-a768-60eb1eb2e236.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzVkNjYxMWIwLTc0ZjMtNGYzMi1iOGY3LTI1ZjIwZTRmNjRhYVwvZDhvOGFteS0wYjQ3MDk2Yy1mNDY0LTQ1YzUtYTc2OC02MGViMWViMmUyMzYucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.AcUpr0zYHWAWss-7YJNZbtYNOg1ygOFHzAXQG36tqQ8',
                        'https://www.arcadequartermaster.com/mslug3/boss6.png',
                        'https://i.redd.it/9gvo2imxyxd81.gif',
                        'https://cdnb.artstation.com/p/assets/images/images/006/503/705/original/william-robinson-blob-alien-passive.gif?1499109020',
                        'https://www.snesmaps.com/maps/Contra3/sprites/Stage6BossArmoredAlienBrain.png',
                        'https://lh3.googleusercontent.com/proxy/gbCf-K02SGRBVeqJyl4YKuvbxbLOg3LKFkvCaeLNxH0yplB3qpUdetiIQcG-hXP15L3idamYVrwY_KahC6d1itFPyM2R374',
                        'https://static.wikia.nocookie.net/contra/images/1/1f/Alien_-_01.png/revision/latest?cb=20180127051459',
                        'https://static.wikia.nocookie.net/contra/images/6/65/Metal_Alien_-_03.png/revision/latest?cb=20180114152934'
                    ];

                    const randomBossImage = bossImages[Math.floor(Math.random() * bossImages.length)];
                    const bossImageObj = new Image();
                    bossImageObj.src = randomBossImage;
                    bossImageObj.onload = function () {
                        boss = new Konva.Image({
                            x: stage.width() / 2 - 50,
                            y: 50,
                            image: bossImageObj,
                            width: 100,
                            height: 100
                        });
                        layer.add(boss);

                        bossHp = 100 + (level - 1) * 20;
                        bossHpBar = new Konva.Rect({
                            x: boss.x(),
                            y: boss.y() - 20,
                            width: bossHp,
                            height: 10,
                            fill: 'green'
                        });
                        layer.add(bossHpBar);
                        layer.batchDraw();
                        moveBoss();
                        startBossShooting(); // Start boss shooting
                    };
                }

                let bossDirection = { x: 1, y: 0 }; // Start moving right

                function moveBoss() {
                    const speed = 2; // Speed of boss movement
                    const bossMovementInterval = setInterval(() => {
                        if (isGameOver) {
                            clearInterval(bossMovementInterval);
                            return;
                        }

                        boss.x(boss.x() + bossDirection.x * speed);
                        bossHpBar.x(boss.x());
                        bossHpBar.y(boss.y() - 20);

                        // Check for wall collisions
                        if (boss.x() <= 0 || boss.x() + boss.width() >= stage.width()) {
                            bossDirection.x *= -1; // Reverse direction
                        }

                        layer.batchDraw();
                    }, 1000 / 60); // 60 FPS
                }

                const levelText = new Konva.Text({
                    x: stage.width() / 2 - 50,
                    y: 10,
                    text: `Level ${level}`,
                    fontSize: 24,
                    fill: 'white'
                });
                layer.add(levelText);

                function updateBossHp(damage) {
                    if (isGameOver) return;
                    bossHp = Math.max(0, bossHp - damage);
                    bossHpBar.width(bossHp);
                    if (bossHp === 0) {
                        score += level * 10;
                        boss.destroy();
                        bossHpBar.destroy();
                        level++;
                        levelText.text(`Level ${level}`);

                        playerHp = Math.min(100, playerHp + 50);
                        playerHpBar.width(playerHp);

                        const sound1 = new Audio('level.mp3'); // Path to your music file
                        sound1.volume = 0.5; // Adjust volume as needed
                        sound1.play();

                        spawnNewBoss();
                    }
                    layer.batchDraw();
                }

                function updatePlayerHp(damage) {
                    if (isGameOver) return;
                    playerHp = Math.max(0, playerHp - damage);
                    playerHpBar.width(playerHp);
                    if (playerHp === 0) {
                        const gameOverOverlay = new Konva.Rect({
                            x: 0,
                            y: 0,
                            width: stage.width(),
                            height: stage.height(),
                            fill: 'black',
                            opacity: 0.8
                        });
                        layer.add(gameOverOverlay);

                        const highestLevelText = new Konva.Text({
                            x: stage.width() / 2 - 150,
                            y: stage.height() / 2 - 50,
                            text: 'Game Over! Your highest level: ' + level,
                            fontSize: 36,
                            fill: 'white'
                        });
                        layer.add(highestLevelText);
                        layer.batchDraw();
                        isGameOver = true;
                    }
                    layer.batchDraw();
                }

                function shootBullet() {
                    if (isGameOver) return;
                    const bullet = new Konva.Circle({
                        x: player.x() + player.width() / 2,
                        y: player.y() - 30,
                        radius: 5,
                        fill: 'lime'
                    });
                    layer.add(bullet);
                    bullet.hasDamagedBoss = false;

                    const sound2 = new Audio('shoot.mp3'); // Path to your music file
                    sound2.volume = 0.25; // Adjust volume as needed
                    sound2.play();

                    const anim = new Konva.Animation(() => {
                        bullet.y(bullet.y() - 10);

                        if (!bullet.hasDamagedBoss &&
                            bullet.y() <= boss.y() + boss.height() &&
                            bullet.y() >= boss.y() &&
                            bullet.x() >= boss.x() - 10 &&
                            bullet.x() <= boss.x() + boss.width() + 10) {
                            updateBossHp(10);
                            bullet.hasDamagedBoss = true;
                            bullet.destroy();
                            const soundc = new Audio('hit.mp3'); // Path to your music file
                            soundc.volume = 0.5; // Adjust volume as needed
                            soundc.play();
                        }

                        if (bullet.y() < 0) {
                            bullet.destroy();
                        }
                    }, layer);
                    anim.start();
                }

                const keysPressed = {};

                window.addEventListener('keydown', (e) => {
                    keysPressed[e.key] = true;

                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                        e.preventDefault();
                    }

                    if (e.key === ' ' && !isGameOver) {
                        shootBullet();
                    }
                });

                window.addEventListener('keyup', (e) => {
                    keysPressed[e.key] = false;
                });

                function movePlayer() {
                    if (isGameOver) return;
                    if (keysPressed['ArrowLeft']) {
                        player.x(Math.max(0, player.x() - 5));
                        playerHpBar.x(player.x() - 30);
                    }
                    if (keysPressed['ArrowRight']) {
                        player.x(Math.min(stage.width() - player.width(), player.x() + 5));
                        playerHpBar.x(player.x() - 30);
                    }
                    if (keysPressed['ArrowUp']) {
                        player.y(Math.max(0, player.y() - 5));
                        playerHpBar.y(player.y() + 40);
                    }
                    if (keysPressed['ArrowDown']) {
                        player.y(Math.min(stage.height() - player.height(), player.y() + 5));
                        playerHpBar.y(player.y() + 40);
                    }

                    layer.batchDraw();
                }

                const gameLoop = () => {
                    movePlayer();
                    requestAnimationFrame(gameLoop);
                };
                gameLoop();
                spawnNewBoss();
            };
        }

        function startBossShooting() {
            bossShootingInterval = setInterval(() => {
                if (isGameOver) {
                    clearInterval(bossShootingInterval);
                    return;
                }

                // Randomly determine shooting pattern
                const shootPattern = Math.floor(Math.random() * 3); // 0: straight down, 1: down-left, 2: down-right

                const bullet = new Konva.Circle({
                    x: boss.x() + boss.width() / 2,
                    y: boss.y() + boss.height(),
                    radius: 5,
                    fill: 'red'
                });
                layer.add(bullet);

                const bulletAnimation = new Konva.Animation(() => {
                    let bulletSpeed = 5; // Constant speed

                    switch (shootPattern) {
                        case 0: // Straight down
                            bullet.y(bullet.y() + bulletSpeed);
                            break;
                        case 1: // Down-left
                            bullet.x(bullet.x() - 2); // Move slightly left
                            bullet.y(bullet.y() + bulletSpeed);
                            break;
                        case 2: // Down-right
                            bullet.x(bullet.x() + 2); // Move slightly right
                            bullet.y(bullet.y() + bulletSpeed);
                            break;
                    }

                    // Check for collision with player
                    if (bullet.y() >= player.y() && bullet.x() >= player.x() && bullet.x() <= player.x() + player.width()) {
                        updatePlayerHp(10);
                        bullet.destroy();
                    }

                    // Remove bullet if it goes off screen
                    if (bullet.y() > stage.height()) {
                        bullet.destroy();
                    }
                }, layer);
                bulletAnimation.start();
            }, 1000); // Boss shoots every second
        }
    </script>
</body>
</html>
