<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runner Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #lobby {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
      text-align: center;
    }

    #startButton {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #gameCanvas {
      display: none;
      background: #d9f7be;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="lobby">
    <h1>Runner Game</h1>
    <button id="startButton">Start</button>
  </div>
  
  <canvas id="gameCanvas"></canvas>

  <script>
    const lobby = document.getElementById('lobby');
    const startButton = document.getElementById('startButton');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game variables
    let player = { x: 50, y: canvas.height - 150, width: 50, height: 50, dy: 0, jump: false };
    let obstacles = [];
    let gameSpeed = 5;
    let gravity = 0.5;
    let gameOver = false;

    // Start game
    startButton.addEventListener('click', () => {
      lobby.style.display = 'none';
      canvas.style.display = 'block';
      gameLoop();
    });

    // Spawn obstacles
    function spawnObstacle() {
      const obstacleHeight = Math.random() > 0.5 ? Math.random() * 50 + 30 : Math.random() * 50 + 150; // Ground or flying obstacles
      const obstacleWidth = 20;
      obstacles.push({
        x: canvas.width,
        y: canvas.height - obstacleHeight,
        width: obstacleWidth,
        height: 30, // uniform height for visibility
      });
    }

    // Game loop
    function gameLoop() {
      if (gameOver) {
        alert("Game Over! Refresh to play again.");
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw ground
      ctx.fillStyle = 'black';
      ctx.fillRect(0, canvas.height - 100, canvas.width, 10);

      // Draw player
      ctx.fillStyle = 'blue';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw obstacles
      ctx.fillStyle = 'red';
      obstacles.forEach((obstacle, index) => {
        obstacle.x -= gameSpeed;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        // Collision detection
        if (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.height > obstacle.y
        ) {
          gameOver = true;
        }

        // Remove off-screen obstacles
        if (obstacle.x + obstacle.width < 0) {
          obstacles.splice(index, 1);
        }
      });

      // Gravity
      if (player.y + player.height < canvas.height - 100) {
        player.dy += gravity;
        player.y += player.dy;
      } else {
        player.jump = false;
        player.dy = 0;
        player.y = canvas.height - player.height - 100;
      }

      // Spawn new obstacles
      if (Math.random() < 0.02) {
        spawnObstacle();
      }

      requestAnimationFrame(gameLoop);
    }

    // Jump event
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !player.jump) {
        player.jump = true;
        player.dy = -10; // Jump height
      }
    });
  </script>
</body>
</html>
