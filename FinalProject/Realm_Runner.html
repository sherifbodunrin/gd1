<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realm Runner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
    }

    #lobby {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #playerNameInput {
      font-size: 20px;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #4caf50;
      border-radius: 10px;
      outline: none;
    }

    #playerCharacter {
      width: 50px;
      height: 50px;
      background-color: blue;
      margin-bottom: 20px;
    }

    #buttonContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #startButton, .unlockButton, #allRealmsButton {
      font-size: 24px;
      padding: 15px 30px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 15px;
      margin: 10px;
      transition: background-color 0.3s;
      width: 200px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #startButton:hover {
      background-color: #45a049;
    }

    .unlockButton {
      background-color: #f44336;
    }

    .unlockButton:disabled {
      background-color: #000; /* Set background to black */
      color: rgba(0, 0, 0, 0); /* Set text color to fully transparent */
      cursor: default;
    }

    #allRealmsButton {
      background-color: #800080; /* Purple */
    }

    #allRealmsButton:disabled {
      background-color: #000; /* Pitch black */
      color: rgba(0, 0, 0, 0); /* Fully transparent text */
      cursor: default;
    }

    #gameCanvas {
      display: none;
      background: #d9f7be;
      width: 100%;
      height: 100vh;
    }

    #miniMap {
      display: none;
      background: rgba(255, 255, 255, 0.5);
      width: 100%;
      height: 100px;
      position: absolute;
      bottom: 0;
    }

    #coinsDisplay, #realmsDisplay {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="lobby">
    <input id="playerNameInput" type="text" placeholder="Enter your name" />
    <div id="playerCharacter"></div>
    <h1>Realm Runner</h1>
    <div id="coinsDisplay">Coins: 0</div>
    <div id="realmsDisplay">
      <div>Current Realm: 1</div>
      <div id="unlockButtons"></div>
    </div>
    <div id="buttonContainer">
      <button id="allRealmsButton" disabled>ALL REALMS (500 Coins)</button>
      <button id="startButton">Start</button>
    </div>
  </div>
  
  <canvas id="gameCanvas"></canvas>
  <canvas id="miniMap"></canvas>

  <script>
    const lobby = document.getElementById('lobby');
    const playerNameInput = document.getElementById('playerNameInput');
    const startButton = document.getElementById('startButton');
    const allRealmsButton = document.getElementById('allRealmsButton');
    const coinsDisplay = document.getElementById('coinsDisplay');
    const realmsDisplay = document.getElementById('realmsDisplay');
    const unlockButtons = document.getElementById('unlockButtons');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const miniMap = document.getElementById('miniMap');
    const miniCtx = miniMap.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    miniMap.width = window.innerWidth;
    miniMap.height = 100;

    // Game variables
    let player, obstacles, flyingObstacles, healPowerUps, boostPowerUps, projectiles, gameSpeed, gravity, jumpStrength, gameOver, health, distance, obstacleInterval, healPowerUpInterval, boostPowerUpInterval, boostActive, boostTimer;
    const initialGameSpeed = 3.5;
    const maxGameSpeed = 6; // Reduced maximum speed limit
    const boostGameSpeed = 15; // Speed during boost
    const maxHealth = 2;
    const obstacleSpacing = 1000;
    const healPowerUpSpacing = 7000;
    const boostPowerUpSpacing = 20000; // Rare spawn for boost power-up
    const boostDuration = 300; // Duration of boost effect (frames)
    const maxAbilityMeter = 100;
    const abilityRefillRate = 0.1; // Slower rate for ability meter refill
    let abilityMeter = maxAbilityMeter;
    let coins = 0;
    let currentRealm = 1;
    let allRealmsUnlocked = false;
    const realmCosts = [0, 50, 100, 150, 200]; // Cost to unlock each realm
    const allRealmsCost = 500; // Cost to unlock all realms

    // Patterns for obstacle configurations
    const patterns = [
      { ground: true, flying: false },
      { ground: true, flying: true },
      { ground: true, flying: false, double: true },
      { ground: false, flying: true }
    ];

    function resetGame() {
      player = { x: 50, y: canvas.height - 150, width: 50, height: 50, dy: 0, jumps: 0, maxJumps: 2 };
      obstacles = [];
      flyingObstacles = [];
      healPowerUps = [];
      boostPowerUps = [];
      projectiles = [];
      gameSpeed = initialGameSpeed;
      gravity = 0.4;
      jumpStrength = -10;
      gameOver = false;
      health = 2;
      distance = 0;
      obstacleInterval = 0;
      healPowerUpInterval = 0;
      boostPowerUpInterval = 0;
      boostActive = false;
      boostTimer = 0;
      abilityMeter = maxAbilityMeter;
    }

    function updateLobbyDisplay() {
      coinsDisplay.textContent = `Coins: ${coins}`;
      realmsDisplay.querySelector('div').textContent = `Current Realm: ${currentRealm}`;
      unlockButtons.innerHTML = '';

      for (let i = 1; i <= 5; i++) {
        const unlockButton = document.createElement('button');
        unlockButton.className = 'unlockButton';

        if (i === currentRealm) {
          unlockButton.textContent = `Realm ${i}`;
          unlockButton.style.backgroundColor = '#4caf50'; // Current realm is green
          unlockButton.disabled = false;
        } else if (allRealmsUnlocked) {
          unlockButton.textContent = `Realm ${i}`;
          unlockButton.style.backgroundColor = '#4caf50'; // Set all realms to green
          unlockButton.disabled = false;
          unlockButton.onclick = () => {
            currentRealm = i;
            updateLobbyDisplay();
          };
        } else {
          unlockButton.textContent = `Realm ${i} (${realmCosts[i - 1]} Coins)`;
          unlockButton.style.backgroundColor = '#000'; // Default to black
          unlockButton.disabled = true;
        }

        // Enable only the next realm in sequence with enough coins
        if (!allRealmsUnlocked && i === currentRealm + 1 && coins >= realmCosts[i - 1]) {
          unlockButton.disabled = false;
          unlockButton.style.backgroundColor = '#f44336'; // Available for purchase
          unlockButton.onclick = () => {
            if (coins >= realmCosts[i - 1]) {
              coins -= realmCosts[i - 1];
              currentRealm = i;
              updateLobbyDisplay();
            }
          };
        }

        if (!unlockButton.disabled) {
          unlockButton.style.color = 'white'; // Maintain visible text
        }

        unlockButtons.appendChild(unlockButton);
      }

      // Update ALL REALMS button
      if (allRealmsUnlocked) {
        allRealmsButton.style.display = 'none'; // Hide button after purchase
      } else {
        allRealmsButton.style.display = 'block'; // Ensure button is visible

        if (currentRealm >= 5 && coins >= allRealmsCost) {
          allRealmsButton.disabled = false;
          allRealmsButton.style.backgroundColor = '#800080'; // Purple when available
        } else {
          allRealmsButton.disabled = true;
          allRealmsButton.style.backgroundColor = '#000'; // Pitch black when not available
        }
      }
    }

    allRealmsButton.addEventListener('click', () => {
      if (coins >= allRealmsCost && currentRealm >= 5) {
        coins -= allRealmsCost;
        allRealmsUnlocked = true;
        updateLobbyDisplay();
      }
    });

    // Start game
    startButton.addEventListener('click', () => {
      lobby.style.display = 'none';
      canvas.style.display = 'block';
      miniMap.style.display = 'block';
      resetGame();
      gameLoop();
    });

    // Spawn ground obstacle
    function spawnGroundObstacle(xOffset = 0) {
      const obstacleHeight = 30;
      const obstacleWidth = 20;
      const groundLevel = canvas.height - 100 - obstacleHeight;
      obstacles.push({
        x: canvas.width + xOffset,
        y: groundLevel,
        width: obstacleWidth,
        height: obstacleHeight
      });
    }

    // Spawn flying obstacle
    function spawnFlyingObstacle(xOffset = 0) {
      const obstacleHeight = 20;
      const obstacleWidth = 20;
      const adjustedY = canvas.height - 150;
      flyingObstacles.push({
        x: canvas.width + xOffset,
        y: adjustedY,
        width: obstacleWidth,
        height: obstacleHeight
      });
    }

    // Spawn heal power-up
    function spawnHealPowerUp() {
      const powerUpHeight = 20;
      const powerUpWidth = 20;
      const randomY = canvas.height - 200 - Math.random() * 100;
      healPowerUps.push({
        x: canvas.width,
        y: randomY,
        width: powerUpWidth,
        height: powerUpHeight
      });
    }

    // Spawn boost power-up
    function spawnBoostPowerUp() {
      const powerUpHeight = 20;
      const powerUpWidth = 20;
      const randomY = canvas.height - 200 - Math.random() * 100;
      boostPowerUps.push({
        x: canvas.width,
        y: randomY,
        width: powerUpWidth,
        height: powerUpHeight
      });
    }

    // Shoot projectile
    function shootProjectile() {
      if (abilityMeter >= maxAbilityMeter) {
        abilityMeter = 0; // Deplete ability meter
        projectiles.push({
          x: player.x + player.width, 
          y: player.y, // Align with player vertically
          width: player.width, 
          height: player.height // Match player's height
        });
      }
    }

    // Game loop
    function gameLoop() {
      if (gameOver) {
        coins += Math.floor(distance); // Convert score to coins
        updateLobbyDisplay();
        lobby.style.display = 'flex';
        canvas.style.display = 'none';
        miniMap.style.display = 'none';
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      miniCtx.clearRect(0, 0, miniMap.width, miniMap.height);

      // Update distance based on game speed
      distance += gameSpeed * 0.1;

      // Gradually increase game speed with a more aggressive increment if boost is not active
      if (!boostActive && gameSpeed < maxGameSpeed) {
        gameSpeed = initialGameSpeed + (distance / 250); // Faster speed growth
        if (gameSpeed > maxGameSpeed) {
          gameSpeed = maxGameSpeed; // Cap the speed
        }
      }

      // Draw ground
      ctx.fillStyle = 'black';
      ctx.fillRect(0, canvas.height - 100, canvas.width, 10);

      // Draw player with aura if boost is active
      if (boostActive) {
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 5;
        ctx.strokeRect(player.x - 5, player.y - 5, player.width + 10, player.height + 10);
      }
      ctx.fillStyle = 'blue';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw and move projectiles
      ctx.fillStyle = 'cyan';
      projectiles.forEach((projectile, index) => {
        projectile.x += gameSpeed * 2; // Move projectile faster than game speed
        ctx.fillRect(projectile.x, projectile.y, projectile.width, projectile.height);

        // Check for collisions with obstacles
        obstacles.forEach((obstacle, obsIndex) => {
          if (
            projectile.x < obstacle.x + obstacle.width &&
            projectile.x + projectile.width > obstacle.x &&
            projectile.y < obstacle.y + obstacle.height &&
            projectile.y + projectile.height > obstacle.y
          ) {
            obstacles.splice(obsIndex, 1); // Remove the obstacle
          }
        });

        // Check for collisions with flying obstacles
        flyingObstacles.forEach((obstacle, obsIndex) => {
          if (
            projectile.x < obstacle.x + obstacle.width &&
            projectile.x + projectile.width > obstacle.x &&
            projectile.y < obstacle.y + obstacle.height &&
            projectile.y + projectile.height > obstacle.y
          ) {
            flyingObstacles.splice(obsIndex, 1); // Remove the flying obstacle
          }
        });

        // Remove off-screen projectiles
        if (projectile.x > canvas.width) {
          projectiles.splice(index, 1);
        }
      });

      // Draw obstacles
      ctx.fillStyle = 'red';
      obstacles.forEach((obstacle, index) => {
        obstacle.x -= gameSpeed;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        // Collision detection for ground obstacles, only if boost is not active
        if (!boostActive &&
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.height > obstacle.y
        ) {
          obstacles.splice(index, 1);
          health--;
          if (health <= 0) {
            gameOver = true;
          }
        }

        // Remove off-screen obstacles
        if (obstacle.x + obstacle.width < 0) {
          obstacles.splice(index, 1);
        }
      });

      // Draw flying obstacles
      flyingObstacles.forEach((obstacle, index) => {
        obstacle.x -= gameSpeed;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        // Collision detection for flying obstacles, only if boost is not active
        if (!boostActive &&
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.height > obstacle.y
        ) {
          flyingObstacles.splice(index, 1);
          health--;
          if (health <= 0) {
            gameOver = true;
          }
        }

        // Remove off-screen flying obstacles
        if (obstacle.x + obstacle.width < 0) {
          flyingObstacles.splice(index, 1);
        }
      });

      // Draw heal power-ups
      ctx.fillStyle = 'green';
      healPowerUps.forEach((powerUp, index) => {
        powerUp.x -= gameSpeed;
        ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);

        // Collision detection for heal power-ups
        if (
          player.x < powerUp.x + powerUp.width &&
          player.x + player.width > powerUp.x &&
          player.y < powerUp.y + powerUp.height &&
          player.y + player.height > powerUp.y
        ) {
          healPowerUps.splice(index, 1);
          if (health < maxHealth) {
            health++;
          }
        }

        // Remove off-screen power-ups
        if (powerUp.x + powerUp.width < 0) {
          healPowerUps.splice(index, 1);
        }
      });

      // Draw boost power-ups
      ctx.fillStyle = 'orange';
      boostPowerUps.forEach((powerUp, index) => {
        powerUp.x -= gameSpeed;
        ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);

        // Collision detection for boost power-ups
        if (
          player.x < powerUp.x + powerUp.width &&
          player.x + player.width > powerUp.x &&
          player.y < powerUp.y + powerUp.height &&
          player.y + player.height > powerUp.y
        ) {
          boostPowerUps.splice(index, 1);
          boostActive = true;
          boostTimer = boostDuration;
          gameSpeed = boostGameSpeed;
        }

        // Remove off-screen power-ups
        if (powerUp.x + powerUp.width < 0) {
          boostPowerUps.splice(index, 1);
        }
      });

      // Handle boost duration
      if (boostActive) {
        boostTimer--;
        if (boostTimer <= 0) {
          boostActive = false;
          gameSpeed = initialGameSpeed + (distance / 250); // Reset to normal speed progression
        }
      }

      // Gravity
      player.dy += gravity;
      player.y += player.dy;

      // Prevent player from falling below ground
      if (player.y + player.height >= canvas.height - 100) {
        player.y = canvas.height - player.height - 100;
        player.dy = 0;
        player.jumps = 0;
      }

      // Spawn new obstacles based on interval
      if (obstacleInterval >= obstacleSpacing) {
        const pattern = patterns[Math.floor(Math.random() * patterns.length)];
        
        if (pattern.ground) spawnGroundObstacle();
        if (pattern.flying) spawnFlyingObstacle(obstacleSpacing / 2);
        if (pattern.double) spawnGroundObstacle(100);

        obstacleInterval = 0;
      }
      obstacleInterval += gameSpeed;

      // Spawn new heal power-ups based on interval
      if (healPowerUpInterval >= healPowerUpSpacing) {
        spawnHealPowerUp();
        healPowerUpInterval = 0;
      }
      healPowerUpInterval += gameSpeed;

      // Spawn new boost power-ups based on interval
      if (boostPowerUpInterval >= boostPowerUpSpacing) {
        spawnBoostPowerUp();
        boostPowerUpInterval = 0;
      }
      boostPowerUpInterval += gameSpeed;

      // Refill ability meter over time
      if (abilityMeter < maxAbilityMeter) {
        abilityMeter += abilityRefillRate;
        if (abilityMeter > maxAbilityMeter) {
          abilityMeter = maxAbilityMeter;
        }
      }

      // Display Health as a bar
      ctx.fillStyle = 'red';
      const healthBarWidth = 100; // Total width of the health bar
      const healthBarHeight = 20; // Height of the health bar
      ctx.fillRect(10, 10, healthBarWidth * (health / maxHealth), healthBarHeight);
      ctx.strokeStyle = 'black';
      ctx.strokeRect(10, 10, healthBarWidth, healthBarHeight);

      // Display Ability as a bar below health
      ctx.fillStyle = 'blue';
      const abilityBarHeight = 10;
      ctx.fillRect(10, 40, 100 * (abilityMeter / maxAbilityMeter), abilityBarHeight);
      ctx.strokeStyle = 'black';
      ctx.strokeRect(10, 40, 100, abilityBarHeight);

      // Display Current Realm and Score
      ctx.font = '24px Arial';
      ctx.fillStyle = 'black';
      ctx.fillText(`Realm: ${currentRealm}  |  Score: ${Math.floor(distance)}`, 120, 30);

      requestAnimationFrame(gameLoop);
    }

    // Jump event
    function jump() {
      if (player.jumps < player.maxJumps) {
        player.dy = jumpStrength;
        player.jumps++;
      }
    }

    // Shoot projectile when 'E' is pressed
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        jump();
      } else if (e.code === 'KeyE') {
        shootProjectile();
      }
    });

    document.addEventListener('click', jump);

    // Initialize the lobby display on load
    updateLobbyDisplay();
  </script>
</body>
</html>
