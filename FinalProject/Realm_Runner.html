<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realm Runner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #lobby {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
      text-align: center;
    }

    #startButton {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #gameCanvas {
      display: none;
      background: #d9f7be;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="lobby">
    <h1>Realm Runner</h1>
    <button id="startButton">Start</button>
  </div>
  
  <canvas id="gameCanvas"></canvas>

  <script>
    const lobby = document.getElementById('lobby');
    const startButton = document.getElementById('startButton');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game variables
    let player = { x: 50, y: canvas.height - 150, width: 50, height: 50, dy: 0, jumps: 0, maxJumps: 2 };
    let obstacles = [];
    let flyingObstacles = [];
    let gameSpeed = 3; // Slower map movement
    let gravity = 0.4; // Adjust for smoother jump
    let jumpStrength = -10; // Adjust for smoother jump
    let gameOver = false;
    let health = 3; // Player's health
    let distance = 0; // Distance traveled
    let obstacleInterval = 0;
    let obstacleSpacing = 600; // Increased spacing for less frequent ground obstacles
    let flyingObstacleInterval = 0;
    let flyingObstacleSpacing = 1000; // Increased spacing for less frequent flying obstacles

    // Calculate maximum jump height (rough estimate)
    const maxJumpHeight = player.y + (jumpStrength / gravity) * jumpStrength;

    // Start game
    startButton.addEventListener('click', () => {
      lobby.style.display = 'none';
      canvas.style.display = 'block';
      gameLoop();
    });

    // Spawn ground obstacle
    function spawnObstacle() {
      const obstacleHeight = 30;
      const obstacleWidth = 20;
      const groundLevel = canvas.height - 100 - obstacleHeight;
      obstacles.push({
        x: canvas.width,
        y: groundLevel,
        width: obstacleWidth,
        height: obstacleHeight,
      });
    }

    // Spawn flying obstacle
    function spawnFlyingObstacle() {
      const obstacleHeight = 20;
      const obstacleWidth = 20;
      const adjustedY = canvas.height - 150; // Position for flying obstacle above the ground obstacle
      flyingObstacles.push({
        x: canvas.width,
        y: adjustedY,
        width: obstacleWidth,
        height: obstacleHeight,
      });
    }

    // Game loop
    function gameLoop() {
      if (gameOver) {
        alert("Game Over! Refresh to play again.");
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update distance
      distance += gameSpeed;

      // Draw ground
      ctx.fillStyle = 'black';
      ctx.fillRect(0, canvas.height - 100, canvas.width, 10);

      // Draw player
      ctx.fillStyle = 'blue';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw obstacles
      ctx.fillStyle = 'red';
      obstacles.forEach((obstacle, index) => {
        obstacle.x -= gameSpeed;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        // Collision detection for ground obstacles
        if (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.height > obstacle.y
        ) {
          obstacles.splice(index, 1); // Remove the obstacle upon collision
          health--; // Decrease health
          if (health <= 0) {
            gameOver = true;
          }
        }

        // Remove off-screen obstacles
        if (obstacle.x + obstacle.width < 0) {
          obstacles.splice(index, 1);
        }
      });

      // Draw flying obstacles
      flyingObstacles.forEach((obstacle, index) => {
        obstacle.x -= gameSpeed;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        // Collision detection for flying obstacles
        if (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.height > obstacle.y
        ) {
          flyingObstacles.splice(index, 1); // Remove the obstacle upon collision
          health--; // Decrease health
          if (health <= 0) {
            gameOver = true;
          }
        }

        // Remove off-screen flying obstacles
        if (obstacle.x + obstacle.width < 0) {
          flyingObstacles.splice(index, 1);
        }
      });

      // Gravity
      player.dy += gravity;
      player.y += player.dy;

      // Prevent player from falling below ground
      if (player.y + player.height >= canvas.height - 100) {
        player.y = canvas.height - player.height - 100;
        player.dy = 0;
        player.jumps = 0; // Reset jump count when on ground
      }

      // Spawn new ground obstacles based on interval
      if (obstacleInterval >= obstacleSpacing) {
        spawnObstacle();
        obstacleInterval = 0;
      }
      obstacleInterval += gameSpeed;

      // Spawn new flying obstacles based on interval
      if (flyingObstacleInterval >= flyingObstacleSpacing) {
        spawnFlyingObstacle();
        flyingObstacleInterval = 0;
      }
      flyingObstacleInterval += gameSpeed;

      // Display Health
      ctx.font = '20px Arial';
      ctx.fillStyle = 'black';
      ctx.fillText(`Health: ${health}`, 10, 30);

      // Display Distance
      ctx.fillText(`Distance: ${distance}`, 10, 60);

      requestAnimationFrame(gameLoop);
    }

    // Jump event
    function jump() {
      if (player.jumps < player.maxJumps) {
        player.dy = jumpStrength;
        player.jumps++;
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        jump();
      }
    });

    document.addEventListener('click', jump); // Mouse click triggers jump
  </script>
</body>
</html>
