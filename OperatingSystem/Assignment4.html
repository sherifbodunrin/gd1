<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input File Content Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .file-content {
            margin-top: 20px;
            padding: 10px;
            background-color: #e4e4e4;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap; /* To preserve the formatting of text */
        }
    </style>
</head>
<body>
    <h1>Contents of input1.txt</h1>
    <div id="file-content" class="file-content">
        Loading content...
    </div>

    <script>
        // Fetch the content of input1.txt using Fetch API
        fetch('input1.txt')
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('File not found');
            })
            .then(data => {
                // Display the content of input1.txt in the div
                document.getElementById('file-content').textContent = data;
            })
            .catch(error => {
                document.getElementById('file-content').textContent = 'Error loading file: ' + error.message;
            });
    </script>
</body>
</html>
