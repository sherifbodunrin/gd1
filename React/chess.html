<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Royal Chess</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .game-container {
      display: flex;
      justify-content: space-between;
    }
    .move-log {
      margin-left: 20px;
      border-left: 1px solid #ccc;
      padding-left: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceNames = {
      'r': "rook",
      'n': "knight",
      'b': "bishop",
      'q': "queen",
      'k': "king",
      'p': "pawn",
      'R': "rook",
      'N': "knight",
      'B': "bishop",
      'Q': "queen",
      'K': "king",
      'P': "pawn"
    };

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    const pieceValues = {
      'p': 1,
      'r': 5,
      'n': 3,
      'b': 3,
      'q': 9,
      'k': 1000 // King should not be captured
    };

    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [isWhiteTurn, setIsWhiteTurn] = React.useState(true);
      const [moveLog, setMoveLog] = React.useState([]);
      const [gameOverMessage, setGameOverMessage] = React.useState("");
      const [isGameStarted, setIsGameStarted] = React.useState(false);
      const [isTTSOn, setIsTTSOn] = React.useState(true);

      const startGame = () => {
        setGame(initialGameState);
        setSelectedSquare(null);
        setIsWhiteTurn(true);
        setMoveLog([]);
        setGameOverMessage("");
        setIsGameStarted(true);
        speak("Welcome to Grand Royal Chess! White goes first.");
      };

      const speak = (text) => {
        if (isTTSOn) {
          const msg = new SpeechSynthesisUtterance(text);
          window.speechSynthesis.speak(msg);
        }
      };

      const announcePiece = (piece) => {
        if (piece && isTTSOn) {
          speak(pieceNames[piece.toLowerCase()]);
        }
      };

      const validateMove = (fromRow, fromCol, toRow, toCol) => {
        const piece = game[fromRow][fromCol];
        const targetPiece = game[toRow][toCol];

        if (piece === '') return false; // No piece to move
        
        const isMovingWhite = piece === piece.toUpperCase();
        const isTargetEmptyOrOpponent = !targetPiece || (isMovingWhite !== (targetPiece === targetPiece.toUpperCase()));

        if (!isTargetEmptyOrOpponent) return false; // Can't capture own piece

        // Basic movement rules
        switch (piece.toLowerCase()) {
          case 'p':
            const direction = isMovingWhite ? -1 : 1;
            const startRow = isMovingWhite ? 6 : 1;
            const hasMoved = (isMovingWhite && fromRow < 6) || (!isMovingWhite && fromRow > 1);

            if (toCol === fromCol && targetPiece === '') {
              if (toRow === fromRow + direction) return true;
              if (!hasMoved && toRow === fromRow + 2 * direction && game[fromRow + direction][fromCol] === '') return true;
            } else if (Math.abs(toCol - fromCol) === 1 && toRow === fromRow + direction) {
              return !!targetPiece;
            }
            break;

          case 'r':
            if (toRow === fromRow || toCol === fromCol) {
              return isPathClear(fromRow, fromCol, toRow, toCol);
            }
            break;

          case 'n':
            if ((Math.abs(toRow - fromRow) === 2 && Math.abs(toCol - fromCol) === 1) ||
                (Math.abs(toRow - fromRow) === 1 && Math.abs(toCol - fromCol) === 2)) {
              return true;
            }
            break;

          case 'b':
            if (Math.abs(toRow - fromRow) === Math.abs(toCol - fromCol)) {
              return isPathClear(fromRow, fromCol, toRow, toCol);
            }
            break;

          case 'q':
            if (Math.abs(toRow - fromRow) === Math.abs(toCol - fromCol) || toRow === fromRow || toCol === fromCol) {
              return isPathClear(fromRow, fromCol, toRow, toCol);
            }
            break;

          case 'k':
            if (Math.abs(toRow - fromRow) <= 1 && Math.abs(toCol - fromCol) <= 1) {
              return !isInCheckAfterMove(fromRow, fromCol, toRow, toCol); // Prevent moving into check
            }
            break;

          default:
            return false;
        }
        return false; // Invalid move
      };

      const isInCheckAfterMove = (fromRow, fromCol, toRow, toCol) => {
        const newGame = game.map(r => r.slice());
        newGame[toRow][toCol] = newGame[fromRow][fromCol];
        newGame[fromRow][fromCol] = '';
        return isInCheck(isWhiteTurn, newGame); // Check if the move puts the king in check
      };

      const isPathClear = (fromRow, fromCol, toRow, toCol) => {
        const rowDirection = toRow === fromRow ? 0 : (toRow > fromRow ? 1 : -1);
        const colDirection = toCol === fromCol ? 0 : (toCol > fromCol ? 1 : -1);

        let currentRow = fromRow + rowDirection;
        let currentCol = fromCol + colDirection;

        while (currentRow !== toRow || currentCol !== toCol) {
          if (game[currentRow][currentCol] !== '') {
            return false; // Path is blocked
          }
          currentRow += rowDirection;
          currentCol += colDirection;
        }
        return true; // Path is clear
      };

      const isInCheck = (isWhite, gameState) => {
        const king = isWhite ? 'K' : 'k';
        let kingRow, kingCol;

        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            if (gameState[row][col] === king) {
              kingRow = row;
              kingCol = col;
              break;
            }
          }
        }

        // Check all opponent pieces to see if any can attack the king
        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            const piece = gameState[row][col];
            if (piece && (piece === piece.toUpperCase()) !== isWhite && validateMove(row, col, kingRow, kingCol)) {
              return true; // King is in check
            }
          }
        }
        return false; // King is not in check
      };

      const makeMove = (fromRow, fromCol, toRow, toCol) => {
        const piece = game[fromRow][fromCol];
        const targetPiece = game[toRow][toCol];

        if (!validateMove(fromRow, fromCol, toRow, toCol)) {
          return;
        }

        const newGame = game.map(row => row.slice());
        newGame[toRow][toCol] = piece;
        newGame[fromRow][fromCol] = '';

        setGame(newGame);
        setIsWhiteTurn(!isWhiteTurn);

        const moveDescription = `${pieceNames[piece.toLowerCase()]} from ${String.fromCharCode(65 + fromCol)}${8 - fromRow} to ${String.fromCharCode(65 + toCol)}${8 - toRow}`;
        const capture = targetPiece ? `, capturing ${pieceNames[targetPiece.toLowerCase()]}` : '';
        const check = isInCheck(!isWhiteTurn, newGame) ? ', check!' : '';
        const fullDescription = moveDescription + capture + check;

        setMoveLog([...moveLog, fullDescription]);
        speak(fullDescription);

        if (isInCheckmate(!isWhiteTurn, newGame)) {
          setGameOverMessage(isWhiteTurn ? "White wins!" : "Black wins!");
          speak(gameOverMessage);
        } else if (!isWhiteTurn) {
          setTimeout(botMove, 500); // Black's move after a short delay
        }
      };

      const isInCheckmate = (isWhite, gameState) => {
        // Checkmate occurs when the king is in check and has no valid moves
        if (!isInCheck(isWhite, gameState)) {
          return false; // Not in check, so not checkmate
        }

        // Check if any valid moves are available to escape check
        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            const piece = gameState[row][col];
            if (piece && (piece === piece.toUpperCase()) === isWhite) {
              for (let newRow = 0; newRow < 8; newRow++) {
                for (let newCol = 0; newCol < 8; newCol++) {
                  if (validateMove(row, col, newRow, newCol)) {
                    const gameCopy = gameState.map(r => r.slice());
                    gameCopy[newRow][newCol] = piece;
                    gameCopy[row][col] = '';
                    if (!isInCheck(isWhite, gameCopy)) {
                      return false; // Valid move found to escape check
                    }
                  }
                }
              }
            }
          }
        }

        return true; // No valid moves, checkmate!
      };

      const isAttacked = (row, col, isWhite, gameState) => {
        for (let r = 0; r < 8; r++) {
          for (let c = 0; c < 8; c++) {
            const piece = gameState[r][c];
            if (piece && (piece === piece.toUpperCase()) !== isWhite && validateMove(r, c, row, col)) {
              return true; // Square is attacked by opponent
            }
          }
        }
        return false; // Square is not attacked
      };

      const handleSquareClick = (row, col) => {
        const selectedPiece = game[row][col];
        if (!selectedSquare) {
          if (selectedPiece && (selectedPiece === selectedPiece.toUpperCase()) === isWhiteTurn) {
            setSelectedSquare({ row, col });
            announcePiece(selectedPiece);
          }
        } else {
          const { row: fromRow, col: fromCol } = selectedSquare;
          makeMove(fromRow, fromCol, row, col);
          setSelectedSquare(null);
        }
      };

      const botMove = () => {
        let bestMove = null;
        let bestScore = -Infinity; // Bot is trying to maximize score

        // Loop through all pieces
        for (let r = 0; r < 8; r++) {
          for (let c = 0; c < 8; c++) {
            const piece = game[r][c];
            if (piece && piece === piece.toLowerCase()) { // Only consider black pieces
              for (let newR = 0; newR < 8; newR++) {
                for (let newC = 0; newC < 8; newC++) {
                  if (validateMove(r, c, newR, newC)) {
                    const targetPiece = game[newR][newC];
                    let moveScore = 0;

                    // Capture score based on the value of the target piece
                    if (targetPiece && targetPiece !== '') {
                      moveScore += pieceValues[targetPiece.toLowerCase()] || 0;
                    }

                    // Check if the move leaves the bot's piece in danger
                    const gameCopy = game.map(row => row.slice());
                    gameCopy[newR][newC] = piece; // Move the piece in the copied board
                    gameCopy[r][c] = ''; // Clear the original square
                    if (isAttacked(newR, newC, false, gameCopy)) {
                      moveScore -= pieceValues[piece]; // Penalize if the piece will be captured
                    }

                    // Update the best move based on score
                    if (moveScore > bestScore) {
                      bestScore = moveScore;
                      bestMove = { fromRow: r, fromCol: c, toRow: newR, toCol: newC };
                    }
                  }
                }
              }
            }
          }
        }

        // Execute the best move
        if (bestMove) {
          makeMove(bestMove.fromRow, bestMove.fromCol, bestMove.toRow, bestMove.toCol);
        }
      };

      const renderSquare = (row, col) => {
        const piece = game[row][col];
        const isSelected = selectedSquare && selectedSquare.row === row && selectedSquare.col === col;
        return (
          <div
            key={`${row}-${col}`}
            onClick={() => handleSquareClick(row, col)}
            style={{
              width: '50px',
              height: '50px',
              backgroundColor: (row + col) % 2 === 0 ? '#fff' : '#999',
              border: isSelected ? '2px solid red' : '1px solid black',
              display: 'flex',
              justifyContent: 'center',
              alignItems: 'center',
              cursor: 'pointer'
            }}
          >
            {piece && <img src={pieceImages[piece]} alt={piece} style={{ width: '40px', height: '40px' }} />}
          </div>
        );
      };

      return (
        <div>
          <h1>Grand Royal Chess</h1>
          <div className="game-container">
            <div>
              {gameOverMessage && <h2>{gameOverMessage}</h2>}
              <div style={{ display: 'grid', gridTemplateColumns: 'repeat(8, 50px)', gridTemplateRows: 'repeat(8, 50px)' }}>
                {game.map((row, rowIndex) => row.map((_, colIndex) => renderSquare(rowIndex, colIndex)))}
              </div>
              <div className="controls">
                <button onClick={startGame}>Start Game</button>
                <label>
                  <input
                    type="checkbox"
                    checked={isTTSOn}
                    onChange={() => setIsTTSOn(!isTTSOn)}
                  />
                  Text-to-Speech
                </label>
              </div>
            </div>
            <div className="move-log">
              <h3>Move Log</h3>
              <ul>
                {moveLog.map((move, index) => <li key={index}>{move}</li>)}
              </ul>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Game />);
  </script>
</body>
</html>
