<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Royal Chess</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .game-container {
      display: flex;
      justify-content: space-between;
    }
    .move-log {
      margin-left: 20px;
      border-left: 1px solid #ccc;
      padding-left: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceNames = {
      'r': "rook",
      'n': "knight",
      'b': "bishop",
      'q': "queen",
      'k': "king",
      'p': "pawn",
      'R': "rook",
      'N': "knight",
      'B': "bishop",
      'Q': "queen",
      'K': "king",
      'P': "pawn"
    };

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [isWhiteTurn, setIsWhiteTurn] = React.useState(true);
      const [moveLog, setMoveLog] = React.useState([]);
      const [gameOverMessage, setGameOverMessage] = React.useState("");
      const [isGameStarted, setIsGameStarted] = React.useState(false);
      const [isTTSOn, setIsTTSOn] = React.useState(true);

      const startGame = () => {
        setGame(initialGameState);
        setSelectedSquare(null);
        setIsWhiteTurn(true);
        setMoveLog([]);
        setGameOverMessage("");
        setIsGameStarted(true);
        speak("Welcome to Grand Royal Chess! White goes first.");
      };

      const speak = (text) => {
        if (isTTSOn) {
          const msg = new SpeechSynthesisUtterance(text);
          window.speechSynthesis.speak(msg);
        }
      };

      const announcePiece = (piece) => {
        if (piece && isTTSOn) {
          speak(pieceNames[piece.toLowerCase()]);
        }
      };

      const validateMove = (fromRow, fromCol, toRow, toCol) => {
        const piece = game[fromRow][fromCol];
        const targetPiece = game[toRow][toCol];

        if (piece === '') return false; // No piece to move
        
        const isMovingWhite = piece === piece.toUpperCase();
        const isTargetEmptyOrOpponent = !targetPiece || (isMovingWhite !== (targetPiece === targetPiece.toUpperCase()));

        if (!isTargetEmptyOrOpponent) return false; // Can't capture own piece

        // Basic movement rules
        switch (piece.toLowerCase()) {
          case 'p':
            const direction = isMovingWhite ? -1 : 1;
            const startRow = isMovingWhite ? 6 : 1;
            const hasMoved = (isMovingWhite && fromRow < 6) || (!isMovingWhite && fromRow > 1);

            if (toCol === fromCol && targetPiece === '') {
              if (toRow === fromRow + direction) return true;
              if (!hasMoved && toRow === fromRow + 2 * direction && game[fromRow + direction][fromCol] === '') return true;
            } else if (Math.abs(toCol - fromCol) === 1 && toRow === fromRow + direction) {
              return !!targetPiece;
            }
            break;

          case 'r':
            if (toRow === fromRow || toCol === fromCol) {
              return isPathClear(fromRow, fromCol, toRow, toCol);
            }
            break;

          case 'n':
            if ((Math.abs(toRow - fromRow) === 2 && Math.abs(toCol - fromCol) === 1) ||
                (Math.abs(toRow - fromRow) === 1 && Math.abs(toCol - fromCol) === 2)) {
              return true;
            }
            break;

          case 'b':
            if (Math.abs(toRow - fromRow) === Math.abs(toCol - fromCol)) {
              return isPathClear(fromRow, fromCol, toRow, toCol);
            }
            break;

          case 'q':
            if (Math.abs(toRow - fromRow) === Math.abs(toCol - fromCol) || toRow === fromRow || toCol === fromCol) {
              return isPathClear(fromRow, fromCol, toRow, toCol);
            }
            break;

          case 'k':
            if (Math.abs(toRow - fromRow) <= 1 && Math.abs(toCol - fromCol) <= 1) {
              return !isInCheckAfterMove(fromRow, fromCol, toRow, toCol); // Prevent moving into check
            }
            break;

          default:
            return false;
        }
        return false; // Invalid move
      };

      const isInCheckAfterMove = (fromRow, fromCol, toRow, toCol) => {
        const newGame = game.map(r => r.slice());
        newGame[toRow][toCol] = newGame[fromRow][fromCol];
        newGame[fromRow][fromCol] = '';
        return isInCheck(isWhiteTurn, newGame); // Check if the move puts the king in check
      };

      const isPathClear = (fromRow, fromCol, toRow, toCol) => {
        const rowDirection = toRow === fromRow ? 0 : (toRow > fromRow ? 1 : -1);
        const colDirection = toCol === fromCol ? 0 : (toCol > fromCol ? 1 : -1);

        let currentRow = fromRow + rowDirection;
        let currentCol = fromCol + colDirection;

        while (currentRow !== toRow || currentCol !== toCol) {
          if (game[currentRow][currentCol] !== '') {
            return false; // Path is blocked
          }
          currentRow += rowDirection;
          currentCol += colDirection;
        }
        return true; // Path is clear
      };

      const isInCheck = (isWhite, gameState) => {
        const king = isWhite ? 'K' : 'k';
        const kingRow = findKing(king, gameState);
        if (!kingRow) return false; // King not found

        const opponentPieces = isWhite ? ['r', 'n', 'b', 'q', 'k', 'p'] : ['R', 'N', 'B', 'Q', 'K', 'P'];

        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            const piece = gameState[row][col];
            if (opponentPieces.includes(piece)) {
              if (validateMove(row, col, kingRow.row, kingRow.col)) {
                return true; // King is in check
              }
            }
          }
        }
        return false; // King is safe
      };

      const findKing = (king, gameState) => {
        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            if (gameState[row][col] === king) {
              return { row, col };
            }
          }
        }
        return null;
      };

      const isCheckmate = (isWhite) => {
        if (!isInCheck(isWhite, game)) return false;

        const kingRow = findKing(isWhite ? 'K' : 'k', game);
        const kingMoves = [
          { row: kingRow.row + 1, col: kingRow.col },
          { row: kingRow.row - 1, col: kingRow.col },
          { row: kingRow.row, col: kingRow.col + 1 },
          { row: kingRow.row, col: kingRow.col - 1 },
          { row: kingRow.row + 1, col: kingRow.col + 1 },
          { row: kingRow.row + 1, col: kingRow.col - 1 },
          { row: kingRow.row - 1, col: kingRow.col + 1 },
          { row: kingRow.row - 1, col: kingRow.col - 1 },
        ];

        const canMoveKing = kingMoves.some(({ row, col }) => {
          return row >= 0 && row < 8 && col >= 0 && col < 8 &&
            !isInCheck(isWhite, moveKing(kingRow.row, kingRow.col, row, col));
        });

        if (canMoveKing) return false; // King can move out of check

        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            const piece = game[row][col];
            if (piece && (isWhite === (piece === piece.toUpperCase()))) {
              for (let targetRow = 0; targetRow < 8; targetRow++) {
                for (let targetCol = 0; targetCol < 8; targetCol++) {
                  if (validateMove(row, col, targetRow, targetCol)) {
                    const newGame = game.map(r => r.slice());
                    newGame[targetRow][targetCol] = newGame[row][col];
                    newGame[row][col] = '';
                    if (!isInCheck(isWhite, newGame)) {
                      return false; // There is a valid move, not checkmate
                    }
                  }
                }
              }
            }
          }
        }
        return true; // No valid moves, checkmate
      };

      const moveKing = (fromRow, fromCol, toRow, toCol) => {
        const newGame = game.map(r => r.slice());
        newGame[toRow][toCol] = newGame[fromRow][fromCol];
        newGame[fromRow][fromCol] = '';
        return newGame;
      };

      const surrenderGame = () => {
        const winner = isWhiteTurn ? "Black" : "White";
        setGameOverMessage(${winner} wins by surrender!);
        speak(${winner} wins by surrender!);
      };

      const getRandomValidMove = () => {
        const currentPlayerPieces = game.flatMap((row, rowIndex) =>
          row.map((piece, colIndex) => 
            piece && (isWhiteTurn === (piece === piece.toUpperCase())) ? { row: rowIndex, col: colIndex } : null
          )
        ).filter(Boolean);

        for (const { row, col } of currentPlayerPieces) {
          for (let targetRow = 0; targetRow < 8; targetRow++) {
            for (let targetCol = 0; targetCol < 8; targetCol++) {
              if (validateMove(row, col, targetRow, targetCol)) {
                return { from: { row, col }, to: { row: targetRow, col: targetCol } };
              }
            }
          }
        }
        return null; // No valid moves
      };

      const botMove = () => {
        if (!isWhiteTurn) {
          const move = getRandomValidMove();
          if (move) {
            const newGame = game.map(r => r.slice());
            newGame[move.to.row][move.to.col] = newGame[move.from.row][move.from.col];
            newGame[move.from.row][move.from.col] = '';
            setGame(newGame);
            const movedPiece = newGame[move.to.row][move.to.col];
            const moveDescription = ${movedPiece} moved to ${String.fromCharCode(97 + move.to.col)}${8 - move.to.row};
            setMoveLog(log => [...log, moveDescription]);
            announcePiece(movedPiece); // Announce the piece
            speak(moveDescription); // Speak the move

            if (isCheckmate(true)) {
              setGameOverMessage("White wins by checkmate!");
              speak("White wins by checkmate!");
              return; // End game
            }
          }
          setIsWhiteTurn(true); // Toggle turn
        }
      };

      function handleClick(row, col) {
        if (selectedSquare) {
          const [selectedRow, selectedCol] = selectedSquare;

          if (validateMove(selectedRow, selectedCol, row, col)) {
            const newGame = game.map(r => r.slice());
            const movedPiece = newGame[selectedRow][selectedCol];
            newGame[row][col] = movedPiece;
            newGame[selectedRow][selectedCol] = '';
            setGame(newGame);
            const move = ${movedPiece} moved to ${String.fromCharCode(97 + col)}${8 - row};
            setMoveLog(log => [...log, move]);
            announcePiece(movedPiece); // Announce the piece
            speak(move); // Speak the move

            if (isCheckmate(false)) {
              const winner = "Black";
              setGameOverMessage(${winner} wins by checkmate!);
              speak(${winner} wins by checkmate!);
              return; // End game
            }

            setIsWhiteTurn(false); // Toggle turn
            setSelectedSquare(null); // Deselect
            botMove(); // Trigger bot move
          } else {
            alert("Invalid move!");
          }
        } else {
          const piece = game[row][col];
          const isSelectedPieceWhite = piece === piece.toUpperCase();

          // Select piece only if it belongs to the current player
          if (piece && (isWhiteTurn === isSelectedPieceWhite)) {
            setSelectedSquare([row, col]);
          }
        }
      }

      return (
        <div className="game-container">
          <div>
            <h1>Grand Royal Chess</h1>
            {!isGameStarted && (
              <button onClick={startGame}>Start Game</button>
            )}
            {isGameStarted && (
              <>
                <h2>{isWhiteTurn ? "White's Turn" : "Black's Turn"}</h2>
                <div>
                  <Board game={game} onSquareClick={handleClick} selectedSquare={selectedSquare} />
                </div>
                <div className="controls">
                  <button onClick={startGame}>Restart Game</button>
                  <button onClick={surrenderGame}>Surrender</button>
                  <button onClick={() => setIsTTSOn(prev => !prev)}>
                    {isTTSOn ? "Disable Text-to-Speech" : "Enable Text-to-Speech"}
                  </button>
                </div>
                {gameOverMessage && <h3>{gameOverMessage}</h3>}
              </>
            )}
          </div>
          <div className="move-log">
            <h3>Move Log</h3>
            {moveLog.map((move, index) => (
              <div key={index}>{move}</div>
            ))}
          </div>
        </div>
      );
    }

    function Board({ game, onSquareClick, selectedSquare }) {
      return (
        <div>
          {game.map((row, rowIndex) => (
            <div key={rowIndex} style={{ display: 'flex' }}>
              {row.map((value, colIndex) => (
                <Square
                  key={colIndex}
                  value={value}
                  onClick={() => onSquareClick(rowIndex, colIndex)}
                  isLight={(rowIndex + colIndex) % 2 === 0}
                  isSelected={selectedSquare && selectedSquare[0] === rowIndex && selectedSquare[1] === colIndex}
                />
              ))}
            </div>
          ))}
        </div>
      );
    }

    function Square({ value, onClick, isLight, isSelected }) {
      const squareStyle = {
        width: '80px',
        height: '80px',
        display: 'flex',
        justifyContent: 'center',
        alignItems: 'center',
        cursor: 'pointer',
        backgroundColor: isSelected ? '#ffeb3b' : (isLight ? '#ffcc80' : '#6a1b9a'),
        border: '1px solid #999'
      };

      const pieceDisplay = () => {
        if (value) {
          return <img src={pieceImages[value]} alt={value} style={{ width: '70px', height: '70px' }} />;
        }
        return null;
      };

      return (
        <button style={squareStyle} onClick={onClick}>
          {pieceDisplay()}
        </button>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Game />);
  </script>
</body>
</html>
