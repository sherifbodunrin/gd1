<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Royal Chess</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .game-container {
      display: flex;
      justify-content: space-between;
    }
    .move-log {
      margin-left: 20px;
      border-left: 1px solid #ccc;
      padding-left: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceNames = {
      'r': "rook",
      'n': "knight",
      'b': "bishop",
      'q': "queen",
      'k': "king",
      'p': "pawn",
      'R': "rook",
      'N': "knight",
      'B': "bishop",
      'Q': "queen",
      'K': "king",
      'P': "pawn"
    };

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    function Game() {
      const [game, setGame] = React.useState([]);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [isWhiteTurn, setIsWhiteTurn] = React.useState(true);
      const [moveLog, setMoveLog] = React.useState([]);
      const [gameOverMessage, setGameOverMessage] = React.useState("");
      const [isGameStarted, setIsGameStarted] = React.useState(false);
      const [currentPiece, setCurrentPiece] = React.useState("");
      const [isTTSOn, setIsTTSOn] = React.useState(true);
      const [canCastle, setCanCastle] = React.useState({ white: true, black: true });

      const startGame = () => {
        setGame(initialGameState);
        setSelectedSquare(null);
        setIsWhiteTurn(true);
        setMoveLog([]);
        setGameOverMessage("");
        setIsGameStarted(true);
        setCanCastle({ white: true, black: true });
        speak("Welcome to Grand Royal Chess! White goes first.");
      };

      const speak = (text) => {
        if (isTTSOn) {
          const msg = new SpeechSynthesisUtterance(text);
          window.speechSynthesis.speak(msg);
        }
      };

      const announcePiece = (piece) => {
        if (piece && isTTSOn) {
          speak(pieceNames[piece.toLowerCase()]);
        }
      };

      const validateMove = (fromRow, fromCol, toRow, toCol) => {
        const piece = game[fromRow][fromCol];
        const targetPiece = game[toRow][toCol];

        if (piece === '') return false; // No piece to move
        
        const isMovingWhite = piece === piece.toUpperCase();
        const isTargetEmptyOrOpponent = !targetPiece || (isMovingWhite !== (targetPiece === targetPiece.toUpperCase()));

        if (!isTargetEmptyOrOpponent) return false; // Can't capture own piece

        // Castling logic
        if (piece.toLowerCase() === 'k' && Math.abs(fromCol - toCol) === 2) {
          return validateCastling(isWhiteTurn, fromRow, fromCol, toCol);
        }

        // Basic movement rules
        switch (piece.toLowerCase()) {
          case 'p':
            const direction = isMovingWhite ? -1 : 1;
            const startRow = isMovingWhite ? 6 : 1;
            const hasMoved = (isMovingWhite && fromRow < 6) || (!isMovingWhite && fromRow > 1);

            if (toCol === fromCol && targetPiece === '') {
              if (toRow === fromRow + direction) return true;
              if (!hasMoved && toRow === fromRow + 2 * direction && game[fromRow + direction][fromCol] === '') return true;
            } else if (Math.abs(toCol - fromCol) === 1 && toRow === fromRow + direction) {
              return !!targetPiece;
            }
            break;

          case 'r':
            if (toRow === fromRow || toCol === fromCol) {
              return isPathClear(fromRow, fromCol, toRow, toCol);
            }
            break;

          case 'n':
            if ((Math.abs(toRow - fromRow) === 2 && Math.abs(toCol - fromCol) === 1) ||
                (Math.abs(toRow - fromRow) === 1 && Math.abs(toCol - fromCol) === 2)) {
              return true;
            }
            break;

          case 'b':
            if (Math.abs(toRow - fromRow) === Math.abs(toCol - fromCol)) {
              return isPathClear(fromRow, fromCol, toRow, toCol);
            }
            break;

          case 'q':
            if (Math.abs(toRow - fromRow) === Math.abs(toCol - fromCol) || toRow === fromRow || toCol === fromCol) {
              return isPathClear(fromRow, fromCol, toRow, toCol);
            }
            break;

          case 'k':
            if (Math.abs(toRow - fromRow) <= 1 && Math.abs(toCol - fromCol) <= 1) {
              return !isInCheckAfterMove(fromRow, fromCol, toRow, toCol); // Prevent moving into check
            }
            break;

          default:
            return false;
        }
        return false; // Invalid move
      };

      const validateCastling = (isWhiteTurn, fromRow, fromCol, toCol) => {
        const kingRow = isWhiteTurn ? 7 : 0;
        const rookCol = toCol === 6 ? 7 : 0;
        const rook = game[kingRow][rookCol];

        // Conditions for castling:
        // - The king and rook haven't moved
        // - No pieces between the king and rook
        // - King is not in check, and will not pass through or end up in check
        if ((isWhiteTurn && canCastle.white) || (!isWhiteTurn && canCastle.black)) {
          if (game[kingRow][fromCol] === (isWhiteTurn ? 'K' : 'k') && rook === (isWhiteTurn ? 'R' : 'r')) {
            if (isPathClear(fromRow, fromCol, fromRow, rookCol) && !isInCheck(isWhiteTurn)) {
              return true; // Valid castling
            }
          }
        }
        return false;
      };

      const isInCheckAfterMove = (fromRow, fromCol, toRow, toCol) => {
        // Simulate the move and check if the player's king would be in check
        const newGame = game.map(r => r.slice());
        newGame[toRow][toCol] = newGame[fromRow][fromCol];
        newGame[fromRow][fromCol] = '';
        return isInCheck(isWhiteTurn, newGame);
      };

      const isInCheck = (isWhiteTurn, newGame = game) => {
        const kingPosition = findKing(isWhiteTurn, newGame);
        return isSquareUnderAttack(kingPosition.row, kingPosition.col, !isWhiteTurn, newGame);
      };

      const findKing = (isWhiteTurn, newGame = game) => {
        const king = isWhiteTurn ? 'K' : 'k';
        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            if (newGame[row][col] === king) {
              return { row, col };
            }
          }
        }
        return null;
      };

      const isSquareUnderAttack = (row, col, byWhite, newGame = game) => {
        // Check if the square is attacked by any opponent pieces
        for (let r = 0; r < 8; r++) {
          for (let c = 0; c < 8; c++) {
            const piece = newGame[r][c];
            if (piece && (piece === piece.toUpperCase() === byWhite)) {
              if (validateMove(r, c, row, col)) {
                return true;
              }
            }
          }
        }
        return false;
      };

      const isPathClear = (fromRow, fromCol, toRow, toCol) => {
        const rowDiff = toRow - fromRow;
        const colDiff = toCol - fromCol;
        const rowStep = rowDiff === 0 ? 0 : rowDiff / Math.abs(rowDiff);
        const colStep = colDiff === 0 ? 0 : colDiff / Math.abs(colDiff);

        let currentRow = fromRow + rowStep;
        let currentCol = fromCol + colStep;

        while (currentRow !== toRow || currentCol !== toCol) {
          if (game[currentRow][currentCol] !== '') {
            return false;
          }
          currentRow += rowStep;
          currentCol += colStep;
        }
        return true;
      };

      const handleClick = (row, col) => {
        if (selectedSquare) {
          const [selectedRow, selectedCol] = selectedSquare;

          if (validateMove(selectedRow, selectedCol, row, col)) {
            const newGame = game.map(r => r.slice());
            const movedPiece = newGame[selectedRow][selectedCol];
            newGame[row][col] = movedPiece;
            newGame[selectedRow][selectedCol] = '';
            setGame(newGame);

            // Handle castling move
            if (movedPiece.toLowerCase() === 'k' && Math.abs(selectedCol - col) === 2) {
              const rookCol = col === 6 ? 7 : 0;
              const newRookCol = col === 6 ? 5 : 3;
              newGame[row][newRookCol] = newGame[row][rookCol];
              newGame[row][rookCol] = '';
            }

            // Handle pawn promotion
            if (movedPiece.toLowerCase() === 'p' && (row === 0 || row === 7)) {
              newGame[row][col] = isWhiteTurn ? 'Q' : 'q'; // Promote to queen
            }

            // Calculate movement direction and distance
            const rowDiff = selectedRow - row;
            const colDiff = selectedCol - col;
            let moveDirection = "";

            if (rowDiff === 0) {
              moveDirection = `${Math.abs(colDiff)} spaces horizontally ${colDiff > 0 ? 'left' : 'right'}`;
            } else if (colDiff === 0) {
              moveDirection = `${Math.abs(rowDiff)} spaces vertically ${rowDiff > 0 ? 'up' : 'down'}`;
            } else if (Math.abs(rowDiff) === Math.abs(colDiff)) {
              moveDirection = `${Math.abs(rowDiff)} spaces diagonally ${rowDiff > 0 ? 'up' : 'down'}-${colDiff > 0 ? 'left' : 'right'}`;
            }

            const moveDescription = `${pieceNames[movedPiece.toLowerCase()]} moved ${moveDirection}`;
            setMoveLog(log => [...log, moveDescription]);
            announcePiece(movedPiece); // Announce the piece
            speak(moveDescription); // Speak the move description

            // Checkmate detection
            if (isCheckmate(!isWhiteTurn, newGame)) {
              const winner = isWhiteTurn ? "White" : "Black";
              setGameOverMessage(`${winner} wins by checkmate!`);
              speak(`${winner} wins by checkmate!`);
              return; // End game
            }

            setIsWhiteTurn(!isWhiteTurn); // Toggle turn
          } else {
            alert("Invalid move!");
          }
          setSelectedSquare(null); // Deselect
        } else {
          const piece = game[row][col];
          const isSelectedPieceWhite = piece === piece.toUpperCase();

          // Select piece only if it belongs to the current player
          if (piece && (isWhiteTurn === isSelectedPieceWhite)) {
            setSelectedSquare([row, col]);
            setCurrentPiece(piece); // Save current piece for announcement
          }
        }
      };

      const isCheckmate = (isWhiteTurn, newGame = game) => {
        // Checkmate detection logic: king is in check and has no valid moves to escape
        if (isInCheck(isWhiteTurn, newGame)) {
          const kingPosition = findKing(isWhiteTurn, newGame);
          const { row, col } = kingPosition;

          // Try all king's possible moves
          const possibleMoves = [
            [row - 1, col], [row + 1, col], [row, col - 1], [row, col + 1],
            [row - 1, col - 1], [row - 1, col + 1], [row + 1, col - 1], [row + 1, col + 1]
          ];

          for (const [newRow, newCol] of possibleMoves) {
            if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8 && validateMove(row, col, newRow, newCol)) {
              return false; // The king has a valid move
            }
          }

          // Check if any piece can block or capture the attacking piece
          for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
              const piece = newGame[r][c];
              if (piece && (piece === piece.toUpperCase() === isWhiteTurn)) {
                for (let nr = 0; nr < 8; nr++) {
                  for (let nc = 0; nc < 8; nc++) {
                    if (validateMove(r, c, nr, nc)) {
                      const tempGame = newGame.map(r => r.slice());
                      tempGame[nr][nc] = tempGame[r][c];
                      tempGame[r][c] = '';
                      if (!isInCheck(isWhiteTurn, tempGame)) {
                        return false; // A piece can block or capture the threat
                      }
                    }
                  }
                }
              }
            }
          }

          return true; // King is in check and no valid moves to escape
        }
        return false;
      };

      return (
        <div>
          <h1>Grand Royal Chess</h1>
          <button onClick={startGame}>Start Game</button>
          {isGameStarted && (
            <div className="game-container">
              <table>
                <tbody>
                  {game.map((row, rowIndex) => (
                    <tr key={rowIndex}>
                      {row.map((square, colIndex) => (
                        <td
                          key={colIndex}
                          onClick={() => handleClick(rowIndex, colIndex)}
                          style={{
                            width: '50px',
                            height: '50px',
                            backgroundColor: (rowIndex + colIndex) % 2 === 0 ? '#f0d9b5' : '#b58863',
                            textAlign: 'center',
                            verticalAlign: 'middle',
                            cursor: 'pointer'
                          }}
                        >
                          {square && (
                            <img src={pieceImages[square]} alt={square} style={{ width: '40px', height: '40px' }} />
                          )}
                        </td>
                      ))}
                    </tr>
                  ))}
                </tbody>
              </table>
              <div className="move-log">
                <h2>Move Log</h2>
                <ul>
                  {moveLog.map((move, index) => (
                    <li key={index}>{move}</li>
                  ))}
                </ul>
                <div className="controls">
                  <label>
                    <input
                      type="checkbox"
                      checked={isTTSOn}
                      onChange={() => setIsTTSOn(!isTTSOn)}
                    /> Enable TTS
                  </label>
                </div>
              </div>
            </div>
          )}
          {gameOverMessage && <h2>{gameOverMessage}</h2>}
        </div>
      );
    }

    ReactDOM.render(<Game />, document.getElementById('root'));
  </script>
</body>
</html>
