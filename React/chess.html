<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Royal Chess</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .game-container {
      display: flex;
      justify-content: space-between;
    }
    .move-log {
      margin-left: 20px;
      border-left: 1px solid #ccc;
      padding-left: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceNames = {
      'r': "rook",
      'n': "knight",
      'b': "bishop",
      'q': "queen",
      'k': "king",
      'p': "pawn",
      'R': "rook",
      'N': "knight",
      'B': "bishop",
      'Q': "queen",
      'K': "king",
      'P': "pawn"
    };

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [isWhiteTurn, setIsWhiteTurn] = React.useState(true);
      const [moveLog, setMoveLog] = React.useState([]);
      const [gameOverMessage, setGameOverMessage] = React.useState("");
      const [isGameStarted, setIsGameStarted] = React.useState(false);
      const [isTTSOn, setIsTTSOn] = React.useState(true);

      const startGame = () => {
        setGame(initialGameState);
        setSelectedSquare(null);
        setIsWhiteTurn(true);
        setMoveLog([]);
        setGameOverMessage("");
        setIsGameStarted(true);
        speak("Welcome to Grand Royal Chess! White goes first.");
      };

      const speak = (text) => {
        if (isTTSOn) {
          const msg = new SpeechSynthesisUtterance(text);
          window.speechSynthesis.speak(msg);
        }
      };

      const announcePiece = (piece) => {
        if (piece && isTTSOn) {
          speak(pieceNames[piece.toLowerCase()]);
        }
      };

      const validateMove = (fromRow, fromCol, toRow, toCol) => {
        const piece = game[fromRow][fromCol];
        const targetPiece = game[toRow][toCol];

        if (piece === '') return false; // No piece to move
        
        const isMovingWhite = piece === piece.toUpperCase();
        const isTargetEmptyOrOpponent = !targetPiece || (isMovingWhite !== (targetPiece === targetPiece.toUpperCase()));

        if (!isTargetEmptyOrOpponent) return false; // Can't capture own piece

        // Basic movement rules
        switch (piece.toLowerCase()) {
          case 'p':
            const direction = isMovingWhite ? -1 : 1;
            const startRow = isMovingWhite ? 6 : 1;
            const hasMoved = (isMovingWhite && fromRow < 6) || (!isMovingWhite && fromRow > 1);

            if (toCol === fromCol && targetPiece === '') {
              if (toRow === fromRow + direction) return true;
              if (!hasMoved && toRow === fromRow + 2 * direction && game[fromRow + direction][fromCol] === '') return true;
            } else if (Math.abs(toCol - fromCol) === 1 && toRow === fromRow + direction) {
              return !!targetPiece;
            }
            break;

          case 'r':
            if (toRow === fromRow || toCol === fromCol) {
              return isPathClear(fromRow, fromCol, toRow, toCol);
            }
            break;

          case 'n':
            if ((Math.abs(toRow - fromRow) === 2 && Math.abs(toCol - fromCol) === 1) ||
                (Math.abs(toRow - fromRow) === 1 && Math.abs(toCol - fromCol) === 2)) {
              return true;
            }
            break;

          case 'b':
            if (Math.abs(toRow - fromRow) === Math.abs(toCol - fromCol)) {
              return isPathClear(fromRow, fromCol, toRow, toCol);
            }
            break;

          case 'q':
            if (Math.abs(toRow - fromRow) === Math.abs(toCol - fromCol) || toRow === fromRow || toCol === fromCol) {
              return isPathClear(fromRow, fromCol, toRow, toCol);
            }
            break;

          case 'k':
            if (Math.abs(toRow - fromRow) <= 1 && Math.abs(toCol - fromCol) <= 1) {
              return !isInCheckAfterMove(fromRow, fromCol, toRow, toCol); // Prevent moving into check
            }
            break;

          default:
            return false;
        }
        return false; // Invalid move
      };

      const isInCheckAfterMove = (fromRow, fromCol, toRow, toCol) => {
        const newGame = game.map(r => r.slice());
        newGame[toRow][toCol] = newGame[fromRow][fromCol];
        newGame[fromRow][fromCol] = '';
        return isInCheck(isWhiteTurn, newGame); // Check if the move puts the king in check
      };

      const isPathClear = (fromRow, fromCol, toRow, toCol) => {
        const rowDirection = toRow === fromRow ? 0 : (toRow > fromRow ? 1 : -1);
        const colDirection = toCol === fromCol ? 0 : (toCol > fromCol ? 1 : -1);

        let currentRow = fromRow + rowDirection;
        let currentCol = fromCol + colDirection;

        while (currentRow !== toRow || currentCol !== toCol) {
          if (game[currentRow][currentCol] !== '') {
            return false; // Path is blocked
          }
          currentRow += rowDirection;
          currentCol += colDirection;
        }
        return true; // Path is clear
      };

      const isInCheck = (isWhite, gameState) => {
        const king = isWhite ? 'K' : 'k';
        const kingRow = findKing(king, gameState);
        if (!kingRow) return false; // King not found

        // Check for threats from opponent's pieces
        for (let row = 0; row < gameState.length; row++) {
          for (let col = 0; col < gameState[row].length; col++) {
            const piece = gameState[row][col];
            if ((isWhite && piece === piece.toUpperCase()) || (!isWhite && piece === piece.toLowerCase())) {
              if (canMoveTo(gameState, row, col, kingRow[0], kingRow[1])) {
                return true; // King is in check
              }
            }
          }
        }
        return false; // King is safe
      };

      const findKing = (king, gameState) => {
        for (let row = 0; row < gameState.length; row++) {
          for (let col = 0; col < gameState[row].length; col++) {
            if (gameState[row][col] === king) {
              return [row, col];
            }
          }
        }
        return null; // King not found
      };

      const canMoveTo = (gameState, fromRow, fromCol, toRow, toCol) => {
        const piece = gameState[fromRow][fromCol];
        const targetPiece = gameState[toRow][toCol];

        if (piece === '') return false; // No piece to move

        const isMovingWhite = piece === piece.toUpperCase();
        const isTargetEmptyOrOpponent = !targetPiece || (isMovingWhite !== (targetPiece === targetPiece.toUpperCase()));

        if (!isTargetEmptyOrOpponent) return false; // Can't capture own piece

        // Basic movement rules
        switch (piece.toLowerCase()) {
          case 'p':
            const direction = isMovingWhite ? -1 : 1;
            const startRow = isMovingWhite ? 6 : 1;
            const hasMoved = (isMovingWhite && fromRow < 6) || (!isMovingWhite && fromRow > 1);

            if (toCol === fromCol && targetPiece === '') {
              if (toRow === fromRow + direction) return true;
              if (!hasMoved && toRow === fromRow + 2 * direction && gameState[fromRow + direction][fromCol] === '') return true;
            } else if (Math.abs(toCol - fromCol) === 1 && toRow === fromRow + direction) {
              return !!targetPiece;
            }
            break;

          case 'r':
            if (toRow === fromRow || toCol === fromCol) {
              return isPathClear(fromRow, fromCol, toRow, toCol);
            }
            break;

          case 'n':
            if ((Math.abs(toRow - fromRow) === 2 && Math.abs(toCol - fromCol) === 1) ||
                (Math.abs(toRow - fromRow) === 1 && Math.abs(toCol - fromCol) === 2)) {
              return true;
            }
            break;

          case 'b':
            if (Math.abs(toRow - fromRow) === Math.abs(toCol - fromCol)) {
              return isPathClear(fromRow, fromCol, toRow, toCol);
            }
            break;

          case 'q':
            if (Math.abs(toRow - fromRow) === Math.abs(toCol - fromCol) || toRow === fromRow || toCol === fromCol) {
              return isPathClear(fromRow, fromCol, toRow, toCol);
            }
            break;

          case 'k':
            if (Math.abs(toRow - fromRow) <= 1 && Math.abs(toCol - fromCol) <= 1) {
              return !isInCheckAfterMove(fromRow, fromCol, toRow, toCol); // Prevent moving into check
            }
            break;

          default:
            return false;
        }
        return false; // Invalid move
      };

      const handleSquareClick = (row, col) => {
        if (gameOverMessage) return; // Game is over
        const piece = game[row][col];

        if (selectedSquare) {
          const [selectedRow, selectedCol] = selectedSquare;

          if (validateMove(selectedRow, selectedCol, row, col)) {
            // Move the piece
            const newGame = game.map(r => r.slice());
            newGame[row][col] = newGame[selectedRow][selectedCol];
            newGame[selectedRow][selectedCol] = '';

            const pieceMoved = newGame[row][col];
            setGame(newGame);
            setIsWhiteTurn(!isWhiteTurn);
            setSelectedSquare(null);

            // Log the move
            const moveNotation = `${pieceMoved.toUpperCase()} from ${selectedRow + 1},${selectedCol + 1} to ${row + 1},${col + 1}`;
            setMoveLog(prev => [...prev, moveNotation]);
            announcePiece(pieceMoved);

            // Check for checkmate or stalemate
            if (isInCheck(!isWhiteTurn, newGame)) {
              if (isInCheck(isWhiteTurn, newGame)) {
                setGameOverMessage("Checkmate! " + (isWhiteTurn ? "Black" : "White") + " wins.");
              } else {
                setGameOverMessage("Stalemate! The game is a draw.");
              }
            } else {
              // If it's black's turn, let the bot make a move
              if (!isWhiteTurn) {
                setTimeout(() => {
                  makeBotMove(newGame);
                }, 1000); // Delay for bot move
              }
            }
          }

          setSelectedSquare(null);
        } else {
          if (piece && (isWhiteTurn && piece === piece.toUpperCase() || !isWhiteTurn && piece === piece.toLowerCase())) {
            setSelectedSquare([row, col]);
          }
        }
      };

      const makeBotMove = (currentGame) => {
        // For simplicity, we will make a random move for the bot
        const validMoves = [];
        for (let row = 0; row < currentGame.length; row++) {
          for (let col = 0; col < currentGame[row].length; col++) {
            if (isWhiteTurn === (currentGame[row][col] === currentGame[row][col].toLowerCase())) {
              for (let targetRow = 0; targetRow < currentGame.length; targetRow++) {
                for (let targetCol = 0; targetCol < currentGame[targetRow].length; targetCol++) {
                  if (validateMove(row, col, targetRow, targetCol)) {
                    validMoves.push({ from: [row, col], to: [targetRow, targetCol] });
                  }
                }
              }
            }
          }
        }

        if (validMoves.length > 0) {
          const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
          const [fromRow, fromCol] = randomMove.from;
          const [toRow, toCol] = randomMove.to;

          const newGame = currentGame.map(r => r.slice());
          newGame[toRow][toCol] = newGame[fromRow][fromCol];
          newGame[fromRow][fromCol] = '';

          const pieceMoved = newGame[toRow][toCol];
          setGame(newGame);
          setIsWhiteTurn(!isWhiteTurn);

          // Log the bot move
          const moveNotation = `${pieceMoved.toUpperCase()} from ${fromRow + 1},${fromCol + 1} to ${toRow + 1},${toCol + 1}`;
          setMoveLog(prev => [...prev, moveNotation]);
          announcePiece(pieceMoved);

          // Check for checkmate or stalemate
          if (isInCheck(isWhiteTurn, newGame)) {
            if (isInCheck(!isWhiteTurn, newGame)) {
              setGameOverMessage("Checkmate! " + (isWhiteTurn ? "Black" : "White") + " wins.");
            } else {
              setGameOverMessage("Stalemate! The game is a draw.");
            }
          }
        }
      };

      return (
        <div className="game-container">
          <div className="chess-board">
            {game.map((row, rowIndex) => (
              <div key={rowIndex} style={{ display: 'flex' }}>
                {row.map((piece, colIndex) => (
                  <div
                    key={colIndex}
                    onClick={() => handleSquareClick(rowIndex, colIndex)}
                    style={{
                      width: 60,
                      height: 60,
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center',
                      backgroundColor: (selectedSquare && selectedSquare[0] === rowIndex && selectedSquare[1] === colIndex) ? 'lightblue' : (rowIndex + colIndex) % 2 === 0 ? 'white' : 'gray',
                      cursor: 'pointer'
                    }}
                  >
                    {piece && <img src={pieceImages[piece]} alt={pieceNames[piece]} style={{ width: '80%', height: '80%' }} />}
                  </div>
                ))}
              </div>
            ))}
          </div>
          <div className="move-log">
            <h3>Move Log</h3>
            <div>{moveLog.map((move, index) => <div key={index}>{move}</div>)}</div>
            {gameOverMessage && <div style={{ fontWeight: 'bold', color: 'red' }}>{gameOverMessage}</div>}
          </div>
          <div className="controls">
            {!isGameOver && <button onClick={() => setGame(initialGame)}>Restart Game</button>}
          </div>
        </div>
      );
    };

    export default ChessGame;

This code provides a basic implementation of a chess game using React. It includes features like piece movement validation, turn-taking, move logging, and simple AI for the black pieces. The code structure is designed to be clear and maintainable, allowing for further enhancements and optimizations.
