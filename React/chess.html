<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Royal Chess</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .move-log { margin-left: 20px; border-left: 1px solid #ccc; padding-left: 10px; max-height: 400px; overflow-y: auto; }
    .start-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .chess-board { display: grid; grid-template-columns: repeat(8, 1fr); width: 480px; height: 480px; margin-bottom: 20px; }
    .chess-square { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [isWhiteTurn, setIsWhiteTurn] = React.useState(true);
      const [moveLog, setMoveLog] = React.useState([]);
      const [gameOverMessage, setGameOverMessage] = React.useState("");
      const [isTTSOn, setIsTTSOn] = React.useState(false);
      const [isGameStarted, setIsGameStarted] = React.useState(false);
      const [timeLeft, setTimeLeft] = React.useState(300);
      const [timerInterval, setTimerInterval] = React.useState(null);
      const [isInCheck, setIsInCheck] = React.useState(false);

      React.useEffect(() => {
        if (isGameStarted && timeLeft > 0) {
          const interval = setInterval(() => setTimeLeft(prevTime => prevTime - 1), 1000);
          setTimerInterval(interval);
          return () => clearInterval(interval);
        }
        if (timeLeft === 0) {
          setGameOverMessage(`${isWhiteTurn ? "Black" : "White"} wins by timeout!`);
          clearInterval(timerInterval);
        }
      }, [isGameStarted, timeLeft, isWhiteTurn]);

      const validateMove = (fromRow, fromCol, toRow, toCol) => {
        const piece = game[fromRow][fromCol];
        const targetPiece = game[toRow][toCol];

        if (!piece) return false;

        const isMovingWhite = piece === piece.toUpperCase();
        const isTargetEmptyOrOpponent = !targetPiece || (isMovingWhite !== (targetPiece === targetPiece.toUpperCase()));
        if (!isTargetEmptyOrOpponent) return false;

        // Handle special cases for each piece
        // Add your piece validation logic here...

        return true; // Default return
      };

      const isInCheckAfterMove = (fromRow, fromCol, toRow, toCol) => {
        const newGame = game.map(r => r.slice());
        newGame[toRow][toCol] = newGame[fromRow][fromCol];
        newGame[fromRow][fromCol] = '';
        return isInCheck(isWhiteTurn, newGame);
      };

      const isInCheck = (isWhite, gameState) => {
        const kingPosition = findKingPosition(isWhite, gameState);
        return isUnderAttack(kingPosition.row, kingPosition.col, !isWhite, gameState);
      };

      const findKingPosition = (isWhite, gameState) => {
        const king = isWhite ? 'K' : 'k';
        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            if (gameState[row][col] === king) {
              return { row, col };
            }
          }
        }
        return null;
      };

      const isUnderAttack = (row, col, isWhite, gameState) => {
        for (let r = 0; r < 8; r++) {
          for (let c = 0; c < 8; c++) {
            const piece = gameState[r][c];
            if (piece && (isWhite !== (piece === piece.toUpperCase()))) {
              if (validateMove(r, c, row, col)) {
                return true;
              }
            }
          }
        }
        return false;
      };

      const handleSquareClick = (row, col) => {
        if (selectedSquare) {
          const [fromRow, fromCol] = selectedSquare;
          if (validateMove(fromRow, fromCol, row, col)) {
            const newGame = game.map(r => r.slice());
            newGame[row][col] = newGame[fromRow][fromCol];
            newGame[fromRow][fromCol] = '';

            setGame(newGame);
            setIsInCheck(isInCheckAfterMove(fromRow, fromCol, row, col));

            const moveDescription = `${game[fromRow][fromCol]} from ${fromRow},${fromCol} to ${row},${col}`;
            setMoveLog(log => [...log, moveDescription]);
            setIsWhiteTurn(!isWhiteTurn);
          } else {
            setSelectedSquare(null);
          }
        } else {
          if (game[row][col] && (isWhiteTurn === (game[row][col] === game[row][col].toUpperCase()))) {
            setSelectedSquare([row, col]);
          }
        }
      };

      const startGame = () => {
        setGame(initialGameState);
        setIsGameStarted(true);
        setMoveLog([]);
        setGameOverMessage("");
        setTimeLeft(300);
        setIsWhiteTurn(true);
        setIsInCheck(false);
      };

      const checkMessage = isInCheck ? <div style={{ color: 'red', fontWeight: 'bold' }}>Warning: Your king is in check!</div> : null;

      return (
        <div>
          {!isGameStarted ? (
            <div className="start-screen">
              <h1>Grand Royal Chess</h1>
              <button onClick={startGame}>Start Game</button>
            </div>
          ) : (
            <div style={{ display: 'flex', alignItems: 'flex-start' }}>
              <h2>{gameOverMessage || `Current Turn: ${isWhiteTurn ? 'White' : 'Black'} | Time Left: ${Math.floor(timeLeft / 60)}:${timeLeft % 60 < 10 ? '0' : ''}${timeLeft % 60}`}</h2>
              {checkMessage}
              <div className="chess-board">
                {game.map((row, rowIndex) =>
                  row.map((piece, colIndex) => (
                    <div key={`${rowIndex}-${colIndex}`} className="chess-square" style={{ backgroundColor: (rowIndex + colIndex) % 2 === 0 ? '#eee' : '#aaa' }} onClick={() => handleSquareClick(rowIndex, colIndex)}>
                      {piece && <img src={pieceImages[piece]} alt={piece} style={{ width: '80%', height: '80%' }} />}
                    </div>
                  ))
                )}
              </div>
              <div className="move-log">
                <h3>Move Log</h3>
                <ul>
                  {moveLog.map((move, index) => <li key={index}>{move}</li>)}
                </ul>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<Game />, document.getElementById("root"));
  </script>
</body>
</html>
